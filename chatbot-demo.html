<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chatbot Demo</title>

    <!-- Optional external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/privacy.css">

    <!-- Icons & Fonts -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet"></noscript>

    <!-- Markdown libs -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <style>
        /* ---------- Theme & base ---------- */
        :root {
            --radius: 12px;
            --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
            --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
            --focus: 2px solid var(--primary);
            --surface-2: var(--surface-light);
            --text: var(--text-light);
            --ring: var(--primary);
            --link: var(--primary);
            --page-pad: clamp(12px, 3vw, 24px);
            --qp-speed: 15s;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 500px at 50% -10%, color-mix(in srgb, var(--primary) 15%, transparent), transparent 60%) var(--bg);
            display: grid;
            place-items: start center;
            padding: var(--page-pad);
            overflow-x: hidden;
        }

        /* ---------- Card ---------- */
        #demo-box {
            width: min(100%,820px);
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow-2);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto auto 1fr auto; /* header, service status, chat, input */
            height: calc(100vh - var(--page-pad) * 2);
        }

        @supports (height: 100dvh) {
            #demo-box {
                height: calc(100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }
        }

        header.card-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            padding: 16px 18px;
            background: linear-gradient(0deg, var(--surface), var(--surface-2));
            border-bottom: 1px solid var(--surface-accent);
            align-items: center;
        }

        .card-header > div:first-child {
            min-width: 0;
        }

        .title {
            font-family: Poppins, Inter, system-ui, sans-serif;
            font-weight: 600;
            margin: 0 0 4px;
            font-size: 1.1rem;
        }

        .subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: .85rem;
            display: flex;
            align-items: center;
            gap: .5rem;
            overflow-wrap: anywhere;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .25rem .5rem;
            border-radius: 999px;
            font-size: .75rem;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text);
        }

            .icon-btn:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        /* ---------- Service status bar ---------- */
        #service-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px 4px;
            background: linear-gradient(180deg, transparent, color-mix(in srgb, var(--primary) 4%, transparent));
            border-bottom: 1px solid var(--surface-accent);
            min-height: 38px;
        }

        .svc-label {
            color: var(--text-muted);
            font-size: .85rem;
        }

        .svc-text {
            font-size: .9rem;
        }

        .svc-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            border: 1px solid var(--surface-accent);
            box-shadow: var(--shadow-1);
        }

            .svc-dot.green {
                background: #1db954;
                border-color: #1db954;
            }

            .svc-dot.amber {
                background: #f6c026;
                border-color: #f6c026;
            }

            .svc-dot.gray {
                background: #9aa0a6;
                border-color: #9aa0a6;
            }

        .svc-meta {
            color: var(--text-muted);
            font-size: .85rem;
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

            .svc-meta .sep {
                color: var(--surface-accent);
            }

        .svc-queue[hidden] {
            display: none;
        }

        .svc-progress {
            position: relative;
            flex: 1 1 auto;
            height: 4px;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            border-radius: 999px;
            overflow: hidden;
            max-width: 220px;
        }

            .svc-progress .fill {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, var(--primary), color-mix(in srgb, var(--primary) 60%, #fff));
                transition: width .4s ease;
            }

        /* ---------- Stepper ---------- */
        #status {
            padding: 10px 16px 0;
            min-height: 34px;
        }

        .stepper {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 8px;
            align-items: center;
            font-size: .85rem;
            color: var(--text-muted);
            margin: 0 0 8px;
            list-style: none;
            padding: 0;
        }

        .step {
            display: grid;
            grid-template-columns: 28px minmax(0,1fr);
            gap: 8px;
            align-items: center;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            padding: 6px 10px;
            border-radius: 10px;
            min-width: 0;
            position: relative;
        }

            .step .dot {
                width: 22px;
                height: 22px;
                border-radius: 999px;
                display: grid;
                place-items: center;
                background: var(--surface);
                border: 1px solid var(--surface-accent);
                font-size: .75rem;
                position: relative;
            }

            .step.in-progress {
                color: var(--text);
                border-color: var(--primary);
            }

                .step.in-progress .dot {
                    border-color: var(--primary);
                }

            .step.done {
                color: var(--text);
            }

                .step.done .dot {
                    background: var(--primary);
                    color: var(--bg);
                    border-color: var(--primary);
                }

        #step-process.in-progress .dot::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid currentColor;
            border-top-color: transparent;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width:520px) {
            .step {
                grid-template-columns: 1fr;
                justify-items: center;
                padding: 8px;
                cursor: pointer;
            }

                .step .label {
                    display: none;
                }

                .step.show-tip::after {
                    content: attr(data-label);
                    position: absolute;
                    bottom: calc(100% + 6px);
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--surface);
                    border: 1px solid var(--surface-accent);
                    color: var(--text);
                    padding: 4px 8px;
                    border-radius: 8px;
                    white-space: nowrap;
                    font-size: .75rem;
                    box-shadow: var(--shadow-1);
                    z-index: 5;
                }
        }

        /* ---------- Chat area ---------- */
        #answer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px 16px 0;
            min-height: 0;
            overflow: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            min-width: 0;
        }

        .exchange-wrapper {
            display: grid;
            gap: 8px;
            content-visibility: auto;
            contain-intrinsic-size: 0 120px;
        }

        .message {
            display: grid;
            grid-template-columns: 36px minmax(0,1fr);
            gap: 10px;
            align-items: start;
            min-width: 0;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid var(--surface-accent);
            background: var(--surface-2);
            color: var(--text-muted);
            flex: none;
        }

        .bubble {
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            border-radius: 12px;
            padding: 10px 12px;
            line-height: 1.45;
            font-size: .9rem;
            overflow-wrap: anywhere;
            position: relative;
            box-shadow: var(--shadow-1);
            min-width: 0;
        }

        @media (max-width:600px) {
            .bubble {
                font-size: .8rem;
            }
        }

        .bubble pre, .bubble code, .bubble table {
            max-width: 100%;
            overflow: auto;
        }

        .bubble img, .bubble video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .bubble .tools {
            display: flex;
            gap: 6px;
            position: absolute;
            top: 6px;
            right: 6px;
            opacity: 0;
            transition: opacity .15s ease;
        }

        .bubble:hover .tools, .bubble:focus-within .tools {
            opacity: 1;
        }

        .message.user .bubble {
            background: linear-gradient(0deg, var(--surface-2), color-mix(in srgb, var(--primary) 8%, transparent));
            border-color: var(--surface-accent);
        }

        .message.user .avatar {
            background: color-mix(in srgb, var(--primary) 15%, var(--surface-2));
            color: var(--primary);
        }

        .message.bot .avatar {
            background: color-mix(in srgb, var(--secondary) 15%, var(--surface-2));
            color: var(--secondary);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface-2) 25%, var(--surface) 37%, var(--surface-2) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
            height: 1em;
            width: 60%;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0
            }

            100% {
                background-position: 0 0
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .bubble:hover .tools, .bubble:focus-within .tools {
                opacity: 1
            }

            .skeleton {
                animation: none
            }
        }

        /* ---------- Sources ---------- */
        .sources {
            display: grid;
            gap: 6px;
            margin-top: 8px;
            font-size: .85rem;
            border-top: 1px dashed var(--surface-accent);
            padding-top: 6px;
        }

            .sources a {
                color: var(--link);
                text-decoration: none;
                word-break: break-all;
                overflow-wrap: anywhere;
            }

        /* ---------- Input ---------- */
        .input-wrap {
            position: sticky;
            bottom: 0;
            z-index: 2;
            background: linear-gradient(180deg, transparent, var(--surface) 24%);
            padding: 10px 16px calc(16px + env(safe-area-inset-bottom) + var(--kb-offset, 0px));
            border-top: 1px solid var(--surface-accent);
            display: grid;
            gap: 10px;
        }

        .qp-viewport {
            width: 100%;
        }

        #quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .35rem .65rem;
            border-radius: 999px;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            font-size: .85rem;
            color: var(--link);
            text-decoration: none;
            max-width: 100%;
            cursor: pointer;
            flex-wrap: wrap;
            white-space: normal;
            overflow-wrap: anywhere;
        }

        button.chip {
            appearance: none;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            color: var(--link);
        }

        .chip:focus-visible {
            outline: var(--focus);
            outline-offset: 2px;
        }

        form#chat-form {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: "input buttons";
            gap: 8px;
            align-items: end;
        }

        #prompt {
            grid-area: input;
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            resize: none;
            border: 1px solid var(--surface-accent);
            background: var(--surface-2);
            color: var(--text);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 1rem;
            line-height: 1.35;
        }

            #prompt::placeholder {
                color: var(--text-muted);
            }

            #prompt:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        .bar-actions {
            grid-area: buttons;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-primary {
            border: 1px solid var(--primary);
            background: var(--primary);
            color: var(--bg);
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

            .btn-primary[disabled] {
                opacity: .7;
                cursor: not-allowed;
            }

        .btn-ghost {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        #ask {
            min-width: 180px;
            justify-content: center;
        }

        @media (max-width:520px) {
            form#chat-form {
                grid-template-columns: 1fr;
                grid-template-areas: "input" "buttons";
            }

            .bar-actions {
                justify-content: center;
                width: 100%;
            }

            #prompt {
                font-size: 16px;
            }
            /* prevent iOS zoom */
            .title {
                font-size: 1rem;
            }

            .subtitle {
                font-size: .8rem;
            }

            .icon-btn, .btn-primary, .btn-ghost {
                min-height: 44px;
                min-width: 44px;
            }

            .qp-viewport {
                overflow: hidden;
                position: relative;
            }

            #quick-prompts {
                flex-wrap: nowrap;
                white-space: nowrap;
                will-change: transform;
                scroll-snap-type: none;
            }

            .chip {
                white-space: nowrap;
            }
        }

        @keyframes qp-scroll {
            from {
                transform: translateX(0)
            }

            to {
                transform: translateX(-50%)
            }
        }

        @media (max-width:520px) and (prefers-reduced-motion: reduce) {
            .qp-viewport {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (hover:none) and (pointer:coarse) {
            .bubble .tools {
                opacity: 1;
            }
        }

        .tool-btn {
            padding: 6px;
            border: 0;
            background: transparent;
            cursor: pointer;
            touch-action: manipulation;
        }

        @media (max-width:360px) {
            #status {
                display: none;
            }
        }

        a {
            color: var(--link);
        }
    </style>
</head>
<body>
    <script>
        /* Notify parent for iframed embeds — only once to keep height static */
        function notifyResize() { try { parent.postMessage({ type: 'chatbot-demo-resize' }, '*'); } catch (e) { } }
        window.addEventListener('load', notifyResize);
        try { document.fonts?.ready?.then(notifyResize); } catch (e) { }
    </script>

    <div id="demo-box" role="application" aria-label="Chatbot demo">
        <header class="card-header">
            <div>
                <h1 class="title">Ask the Demo Chatbot</h1>
                <p class="subtitle">
                    <span class="badge" title="Data handling notice">
                        <i class="fa-solid fa-shield-check"></i> Input & output saved on AWS
                    </span>
                </p>
            </div>
            <div class="header-actions">
                <button id="clear-all" class="icon-btn" type="button" aria-label="Clear conversation">
                    <i class="fa-solid fa-broom"></i>
                </button>
            </div>
        </header>

        <!-- Service status (does not invoke the model) -->
        <div id="service-status" role="status" aria-live="polite">
            <span class="svc-dot gray" id="svc-dot" aria-hidden="true"></span>
            <span class="svc-label">Server</span>
            <span class="svc-text" id="svc-text">Checking…</span>
            <span class="svc-meta">
                <span class="sep">•</span>
                <span id="svc-eta"></span>
                <span class="svc-queue" id="svc-queue" hidden>• queue≈<span id="svc-q">0</span></span>
            </span>
            <div class="svc-progress" id="svc-progress" hidden><div class="fill" id="svc-fill"></div></div>
        </div>

        <!-- Request lifecycle stepper -->
        <div id="status" role="status" aria-live="polite"></div>

        <div id="answer" aria-live="polite" aria-busy="false"></div>

        <div class="input-wrap">
            <div class="qp-viewport" aria-label="Quick prompts">
                <div id="quick-prompts" role="list">
                    <button class="chip" type="button" data-text="Where can I eat for dinner?">Where can I eat for dinner?</button>
                    <button class="chip" type="button" data-text="What kid-friendly activities are there?">What kid-friendly activities are there?</button>
                    <button class="chip" type="button" data-text="Where should I go on vacation?">Where should I go on vacation?</button>
                </div>
            </div>

            <form id="chat-form" novalidate>
                <textarea id="prompt" placeholder="Type your message. Enter to send, Shift+Enter for a new line." aria-label="Your message"></textarea>
                <div class="bar-actions">
                    <button id="ask" type="submit" class="btn-primary">
                        <i class="fa-solid fa-paper-plane"></i> Send
                    </button>
                    <button id="stop" type="button" class="btn-ghost" hidden>
                        <i class="fa-solid fa-stop"></i> Stop
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://ovodkr9oad.execute-api.us-east-2.amazonaws.com/prod';
        const STATUS_URL = `${API_URL}/status`;

        /* ---------- DOM refs ---------- */
        const promptEl = document.getElementById('prompt');
        const statusEl = document.getElementById('status');
        const answerEl = document.getElementById('answer');
        const askBtn = document.getElementById('ask');
        const stopBtn = document.getElementById('stop');
        const form = document.getElementById('chat-form');
        const clearBtn = document.getElementById('clear-all');
        const quickPrompts = document.getElementById('quick-prompts');

        // Service status elements
        const svcDot = document.getElementById('svc-dot');
        const svcText = document.getElementById('svc-text');
        const svcETA = document.getElementById('svc-eta');
        const svcQueueWrap = document.getElementById('svc-queue');
        const svcQ = document.getElementById('svc-q');
        const svcProg = document.getElementById('svc-progress');
        const svcFill = document.getElementById('svc-fill');

        /* ---------- Stepper ---------- */
        const steps = [
            { id: 'submit', label: 'Submit prompt' },
            { id: 'process', label: 'Processing on server' },
            { id: 'complete', label: 'Complete' }
        ];
        function renderStepper() {
            const ul = document.createElement('ul'); ul.className = 'stepper';
            steps.forEach((s, i) => {
                const li = document.createElement('li'); li.className = 'step not-started'; li.id = `step-${s.id}`;
                li.dataset.label = s.label; li.setAttribute('role', 'button'); li.setAttribute('tabindex', '0'); li.setAttribute('aria-label', s.label);
                const dot = document.createElement('div'); dot.className = 'dot'; dot.textContent = i + 1;
                const label = document.createElement('span'); label.className = 'label'; label.textContent = s.label;
                li.append(dot, label); ul.appendChild(li);
            });
            statusEl.innerHTML = ''; statusEl.appendChild(ul);
        }
        function setStep(id, state) {
            const el = document.getElementById(`step-${id}`); if (!el) return;
            el.classList.remove('not-started', 'in-progress', 'done'); el.classList.add(state);
        }
        renderStepper();

        const mqCompact = window.matchMedia('(max-width: 520px)');
        statusEl.addEventListener('click', e => {
            const step = e.target.closest('.step'); if (!step || !mqCompact.matches) return;
            step.classList.add('show-tip'); clearTimeout(step._tipTimer);
            step._tipTimer = setTimeout(() => step.classList.remove('show-tip'), 1500);
        });
        statusEl.addEventListener('keydown', e => {
            if (!mqCompact.matches) return;
            const step = e.target.closest('.step'); if (!step) return;
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); step.click(); }
        });
        window.addEventListener('resize', () => { if (!mqCompact.matches) { document.querySelectorAll('.step.show-tip').forEach(s => s.classList.remove('show-tip')); } });

        /* ---------- Utilities ---------- */
        function autoResize() { promptEl.style.height = 'auto'; promptEl.style.height = Math.min(200, promptEl.scrollHeight) + 'px'; }
        promptEl.addEventListener('input', autoResize); window.addEventListener('load', autoResize);
        promptEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSubmit(); } });

        quickPrompts.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-text]'); if (!btn) return;
            const text = (btn.getAttribute('data-text') || '').replace(/\s+/g, ' ').trim();
            promptEl.value = text; autoResize(); promptEl.focus();
            try { promptEl.setSelectionRange(text.length, text.length); } catch { }
        });

        clearBtn.addEventListener('click', () => {
            answerEl.innerHTML = ''; localStorage.removeItem('chatbot-demo-history'); requestAnimationFrame(() => notifyResize());
        });

        answerEl.addEventListener('click', async (e) => {
            const btn = e.target.closest('[data-copy]'); if (!btn) return;
            const bubble = btn.closest('.bubble'); const html = bubble.querySelector('.content')?.innerHTML || '';
            const text = (new DOMParser()).parseFromString(html, 'text/html').documentElement.textContent || '';
            try { await navigator.clipboard.writeText(text.trim()); btn.innerHTML = '<i class="fa-solid fa-check"></i>'; setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i>', 1200); } catch { }
        });

        /* ---------- Rendering ---------- */
        let exchangeCount = 0;
        function createExchange(prompt) {
            exchangeCount++;
            const wrap = document.createElement('div'); wrap.className = 'exchange-wrapper';
            appendMessage(wrap, 'user', prompt);
            const { contentEl, bubble } = appendMessage(wrap, 'bot', '', { loading: true });
            answerEl.appendChild(wrap); answerEl.scrollTop = answerEl.scrollHeight; notifyResize();
            return { contentEl, bubble };
        }
        function renderMarkdown(text) {
            if (window.marked && window.DOMPurify) {
                marked.setOptions({ breaks: true });
                const dirty = marked.parse(text || '');
                return DOMPurify.sanitize(dirty, { USE_PROFILES: { html: true } });
            }
            const esc = s => s.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[c]));
            return esc(text || '').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }
        function appendMessage(container, role, text, opts = {}) {
            const msg = document.createElement('div'); msg.className = `message ${role}`;
            const avatar = document.createElement('div'); avatar.className = 'avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.setAttribute('tabindex', '0');
            const tools = document.createElement('div'); tools.className = 'tools';
            const copyBtn = document.createElement('button'); copyBtn.className = 'tool-btn'; copyBtn.type = 'button'; copyBtn.setAttribute('data-copy', '1'); copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
            tools.appendChild(copyBtn);
            const content = document.createElement('div'); content.className = 'content';
            if (opts.loading) { content.innerHTML = '<div class="skeleton" style="width:72%"></div><div class="skeleton" style="width:46%;margin-top:6px;"></div>'; }
            else { content.innerHTML = renderMarkdown(text); }
            bubble.append(tools, content); msg.append(avatar, bubble); container.appendChild(msg);
            return { contentEl: content, bubble };
        }
        function renderSources(parentBubble, urls) {
            if (!Array.isArray(urls) || !urls.length) return;
            const div = document.createElement('div'); div.className = 'sources';
            urls.forEach(u => { try { const a = document.createElement('a'); a.href = u; a.target = '_blank'; a.rel = 'noopener'; a.textContent = u; const line = document.createElement('div'); line.appendChild(a); div.appendChild(line); } catch { } });
            parentBubble.appendChild(div);
        }

        /* ---------- Service status (debounced + smoothed + fallbacks) ---------- */
        // Keep these in sync with approximate observed warmup; server ETA (if present) will override.
        const WARMUP_TARGET_SEC = 600;       // ~10 minutes default; reconciled by Lambda ETA when available
        const SCALEIN_COOLDOWN_SEC = 60;     // idle->off window

        // Poll pacing
        const FAST_MS = 2000;                // while Starting or while timers active
        const NORMAL_MS = 12000;             // while Off
        const SLOW_MS = 10000;               // while On (shorter so UI doesn't "stick")
        const TIMEOUT_MS = 4000;

        // Smoothing/debounce knobs
        const STATUS_DEBOUNCE_SEC = 6;       // require ~N sec stability before flipping UI state
        const ETA_SMOOTH_MAX_UP = 10;        // never increase remaining-warm by >10s
        const FINISH_HOLD_SEC = 90;          // when near the end, hold at ~98% to avoid 0s flapping

        const state = {
            serverStatus: 'Off',
            lastAppliedStatus: 'Off',
            statusBuf: [],
            statusSince: Date.now(),
            queue: 0,
            queueTs: 0,
            warm: { active: false, startedAt: 0, total: WARMUP_TARGET_SEC },
            cool: { active: false, startedAt: 0, total: SCALEIN_COOLDOWN_SEC },
            finishingSince: 0
        };

        function setDot(status) {
            svcDot.className = 'svc-dot ' + (status === 'On' ? 'green' : status === 'Starting' ? 'amber' : 'gray');
        }
        function fmtSecs(s) {
            if (s == null) return '…';
            s = Math.max(0, Math.round(s));
            if (s < 60) return `${s}s`;
            const m = Math.floor(s / 60), sec = s % 60;
            return `${m}m ${sec}s`;
        }
        function nextDelay(effectiveStatus) {
            if (state.warm.active || state.cool.active) return FAST_MS;
            return effectiveStatus === 'Starting' ? FAST_MS
                : effectiveStatus === 'On' ? SLOW_MS
                    : NORMAL_MS;
        }

        // Warm countdown helpers (with smoothing)
        function startWarmClient(initialSec = WARMUP_TARGET_SEC) {
            if (state.warm.active) return;
            state.warm.active = true;
            state.warm.startedAt = Date.now();
            state.warm.total = Math.max(30, initialSec);
            state.finishingSince = 0;
        }
        function stopWarmClient() {
            state.warm.active = false;
            state.finishingSince = 0;
        }
        function currentWarmRemaining() {
            if (!state.warm.active) return null;
            const elapsed = (Date.now() - state.warm.startedAt) / 1000;
            return Math.max(0, Math.round(state.warm.total - elapsed));
        }
        function reconcileWarmFromServer(serverEta) {
            if (!Number.isFinite(serverEta)) return;
            if (!state.warm.active) { startWarmClient(Math.max(30, serverEta)); return; }

            const now = Date.now();
            const elapsed = (now - state.warm.startedAt) / 1000;
            const remaining = Math.max(0, state.warm.total - elapsed);

            // Never let remaining jump up by more than ETA_SMOOTH_MAX_UP seconds.
            const allowedUp = Math.min(remaining + ETA_SMOOTH_MAX_UP, serverEta + 3);
            const targetRemaining = Math.min(remaining, allowedUp);

            state.warm.total = targetRemaining + elapsed;
            if (targetRemaining <= 5 && !state.finishingSince) state.finishingSince = now;
        }

        // Cool-down helpers (with server or local fallback)
        function startCoolClient(initialSec = SCALEIN_COOLDOWN_SEC) {
            state.cool.active = true;
            state.cool.startedAt = Date.now();
            state.cool.total = Math.max(1, initialSec);
        }
        function stopCoolClient() { state.cool.active = false; }
        function currentCoolRemaining() {
            if (!state.cool.active) return null;
            const elapsed = (Date.now() - state.cool.startedAt) / 1000;
            return Math.max(0, Math.round(state.cool.total - elapsed));
        }
        function reconcileCoolFromServer(serverEta) {
            if (!Number.isFinite(serverEta) || serverEta <= 0) {
                if (!state.cool.active) startCoolClient(SCALEIN_COOLDOWN_SEC);
                return;
            }
            if (!state.cool.active) { startCoolClient(serverEta); return; }

            const elapsed = (Date.now() - state.cool.startedAt) / 1000;
            const remaining = Math.max(0, state.cool.total - elapsed);
            const targetRemaining = Math.min(remaining, serverEta + 2, remaining + 5);
            state.cool.total = targetRemaining + elapsed;
        }

        // ---- Status debounce (prevents flicker and "stuck On until refresh") ----
        function applyServerStatus(rawStatus) {
            const now = Date.now();
            state.serverStatus = rawStatus || 'Off';
            state.statusBuf.push({ s: state.serverStatus, t: now });
            if (state.statusBuf.length > 8) state.statusBuf.shift();

            const cutoff = now - STATUS_DEBOUNCE_SEC * 1000;
            const recent = state.statusBuf.filter(e => e.t >= cutoff).map(e => e.s);

            let best = state.lastAppliedStatus, bestCount = 0;
            ['Off', 'Starting', 'On'].forEach(s => {
                const c = recent.filter(x => x === s).length;
                if (c > bestCount) { best = s; bestCount = c; }
            });

            if (best !== state.lastAppliedStatus) {
                state.lastAppliedStatus = best;
                state.statusSince = now;

                if (best === 'Starting' && !state.warm.active) startWarmClient(WARMUP_TARGET_SEC);
                if (best !== 'Starting') stopWarmClient();

                if (best === 'On' && !state.cool.active) startCoolClient(SCALEIN_COOLDOWN_SEC);
                if (best !== 'On') stopCoolClient();
            }
        }

        // ---- Button copy tweaks ----
        const defaultAskHTML = askBtn.innerHTML;
        function updateAskButton(effectiveStatus) {
            if (effectiveStatus === 'Off') {
                askBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> Send &amp; Wake';
                askBtn.title = 'Wakes the server (~10 min for first reply)';
            } else if (effectiveStatus === 'Starting') {
                askBtn.innerHTML = '<i class="fa-solid fa-hourglass-half"></i> Join Queue';
                askBtn.title = 'Your message will queue while the server warms';
            } else {
                askBtn.innerHTML = defaultAskHTML;
                askBtn.title = '';
            }
        }

        // ---- Render status bar once per second ----
        function renderStatusBar() {
            const effectiveStatus = state.warm.active ? 'Starting' : state.lastAppliedStatus;
            setDot(effectiveStatus);
            updateAskButton(effectiveStatus);

            let line = effectiveStatus;

            // Warm progress (with finishing hold)
            if (effectiveStatus === 'Starting') {
                const rem = currentWarmRemaining();
                if (rem != null) {
                    const inHold = state.finishingSince && ((Date.now() - state.finishingSince) / 1000) < FINISH_HOLD_SEC;
                    const elapsed = (Date.now() - state.warm.startedAt) / 1000;
                    const pct = inHold ? 98 : Math.max(0, Math.min(100, (elapsed / Math.max(1, state.warm.total)) * 100));

                    line = inHold ? 'Starting (finishing…)' : `Starting (~${fmtSecs(rem)})`;
                    svcProg.hidden = false; svcFill.style.width = `${pct}%`;
                } else {
                    svcProg.hidden = true; svcFill.style.width = '0%';
                }
            } else {
                svcProg.hidden = true; svcFill.style.width = '0%';
            }

            // Cool-down ETA while On
            if (effectiveStatus === 'On') {
                const cool = currentCoolRemaining();
                if (cool != null && cool > 0) line += ` (idle→off ~${fmtSecs(cool)})`;
            }

            svcText.textContent = line;

            // Queue (hide if stale)
            const stalenessMs = Date.now() - (state.queueTs || 0);
            if (Number(state.queue) > 0 && stalenessMs < 120000) {
                svcQueueWrap.hidden = false; svcQ.textContent = String(state.queue);
            } else {
                svcQueueWrap.hidden = true;
            }

            // Safety: stop forcing warm if stuck far beyond target
            if (state.warm.active) {
                const elapsed = (Date.now() - state.warm.startedAt) / 1000;
                const guard = Math.max(state.warm.total, WARMUP_TARGET_SEC) + 30;
                if (elapsed > guard) stopWarmClient();
            }
        }
        setInterval(renderStatusBar, 1000);

        // ---- Network poll ----
        let pollTimer = null, backoff = 0;
        function schedule(ms) { if (pollTimer) clearTimeout(pollTimer); pollTimer = setTimeout(pollStatus, ms); }

        async function fetchWithTimeout(url, ms) {
            const ctl = new AbortController(); const t = setTimeout(() => ctl.abort(), ms);
            try {
                const r = await fetch(url, { cache: 'no-store', signal: ctl.signal });
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                return await r.json();
            } finally { clearTimeout(t); }
        }

        async function pollStatus() {
            if (document.hidden) { schedule(SLOW_MS); return; }
            try {
                const data = await fetchWithTimeout(STATUS_URL, TIMEOUT_MS);

                // 1) Debounce status
                applyServerStatus(data.status || 'Off');

                // 2) Warm/cool ETAs
                const warmEta = Number(data?.eta?.to_warm_seconds);
                const coolEta = Number(data?.eta?.to_scale_to_zero_seconds);
                if (state.lastAppliedStatus === 'Starting') reconcileWarmFromServer(Number.isFinite(warmEta) ? warmEta : undefined);
                if (state.lastAppliedStatus === 'On') reconcileCoolFromServer(Number.isFinite(coolEta) ? coolEta : undefined);

                // 3) Queue + staleness and gentle decay if metrics go quiet
                const q = Number(data.queue_estimate || 0);
                if (Number.isFinite(q)) { state.queue = Math.max(0, Math.round(q)); state.queueTs = Date.now(); }
                else {
                    const age = Date.now() - (state.queueTs || 0);
                    if (age > 90000 && state.queue > 0 && (Math.floor(age / 30000) > 0)) {
                        state.queue = Math.max(0, state.queue - 1);
                    }
                }

                renderStatusBar();
                backoff = 0;

                const eff = state.warm.active ? 'Starting' : state.lastAppliedStatus;
                const baseDelay = nextDelay(eff);
                const extraFast = (state.queue > 0 || state.cool.active || state.warm.active) ? FAST_MS : baseDelay;
                schedule(extraFast);

            } catch (e) {
                renderStatusBar();
                backoff = Math.min(4, backoff + 1);
                schedule(NORMAL_MS * backoff);
            }
        }
        document.addEventListener('visibilitychange', () => { if (!document.hidden) pollStatus(); });
        pollStatus();

        /* ---------- Networking ---------- */
        let abort = null; let cancelled = false;
        async function ask(prompt, onStatus = () => { }) {
            cancelled = false; abort = new AbortController(); onStatus('SUBMITTING');

            const submit = await fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt }),
                signal: abort.signal
            }).then(r => r.json());

            const outputUri = submit.outputUri;

            // Show "Processing" now + start warm countdown instantly
            onStatus('PENDING');
            startWarmClient(WARMUP_TARGET_SEC);

            async function poll() {
                if (cancelled) throw new Error('stopped');
                const url = `${API_URL}/result?outputUri=${encodeURIComponent(outputUri)}`;
                const res = await fetch(url, { signal: abort.signal }).then(r => r.json());
                onStatus(res.status);
                if (res.status === 'READY') return res.data;
                if (res.status === 'FAILED') throw new Error(res.error || 'Request failed');
                await new Promise(r => setTimeout(r, 1500));
                return poll();
            }
            return poll();
        }

        /* ---------- Submit flow ---------- */
        function saveHistory() { localStorage.setItem('chatbot-demo-history', answerEl.innerHTML); }
        function restoreHistory() { const html = localStorage.getItem('chatbot-demo-history'); if (html) { answerEl.innerHTML = html; } }
        restoreHistory();

        async function handleSubmit(e) {
            if (e) e.preventDefault();
            const prompt = promptEl.value.trim(); if (!prompt) return;
            setStep('submit', 'in-progress'); askBtn.disabled = true; stopBtn.hidden = false; form.setAttribute('aria-busy', 'true');
            const { contentEl, bubble } = createExchange(prompt);
            promptEl.value = ''; autoResize();

            try {
                const data = await ask(prompt, status => {
                    if (status === 'PENDING') {
                        setStep('submit', 'done'); setStep('process', 'in-progress');
                    } else if (status === 'READY') {
                        setStep('process', 'done'); setStep('complete', 'done');

                        // Reply is ready: clear warm banner and kick off local cool-down immediately.
                        stopWarmClient();
                        startCoolClient(SCALEIN_COOLDOWN_SEC);

                        // Sync quickly with server ETA if available.
                        try { pollStatus(); } catch { }
                    } else if (status === 'FAILED') {
                        // Ensure warm banner clears on failure too
                        stopWarmClient();
                    }
                });
                contentEl.innerHTML = renderMarkdown(data.generated_text || JSON.stringify(data));
                const urls = data.source_urls || data.sources || data.urls; renderSources(bubble, urls);
            } catch (err) {
                setStep('process', 'not-started'); setStep('complete', 'not-started');
                contentEl.innerHTML = `<div><strong>Error:</strong> ${String(err.message || err)}</div>`;
            } finally {
                askBtn.disabled = false; stopBtn.hidden = true; form.setAttribute('aria-busy', 'false');
                saveHistory(); notifyResize();
            }
        }
        askBtn.addEventListener('click', handleSubmit);
        form.addEventListener('submit', handleSubmit);

        /* ---------- Quick Prompts marquee (JS-driven) ---------- */
        (function () {
            const track = quickPrompts; if (!track) return;
            const mqPhone = window.matchMedia('(max-width: 520px)');
            const mqReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
            let enabled = false, rafId = null, offsetPx = 0, baseWidth = 0, pxPerSec = 0, paused = false, lastTs = 0;

            function ensureClones() {
                if (track.querySelector('.chip[aria-hidden="true"]')) return;
                Array.from(track.querySelectorAll('.chip:not([aria-hidden="true"])')).forEach(chip => {
                    const clone = chip.cloneNode(true); clone.setAttribute('aria-hidden', 'true'); track.appendChild(clone);
                });
            }
            function removeClones() { track.querySelectorAll('.chip[aria-hidden="true"]').forEach(n => n.remove()); }
            function readSpeed() {
                const s = getComputedStyle(document.documentElement).getPropertyValue('--qp-speed').trim();
                const secondsPerLoop = parseFloat(s) || 5; pxPerSec = baseWidth > 0 ? (baseWidth / secondsPerLoop) : 0;
            }
            function measure() { baseWidth = track.scrollWidth / 2; readSpeed(); if (baseWidth > 0) { offsetPx = offsetPx % baseWidth; if (offsetPx < 0) offsetPx += baseWidth; } }
            function start() { if (rafId != null) return; lastTs = 0; rafId = requestAnimationFrame(tick); }
            function stop() { if (rafId != null) cancelAnimationFrame(rafId); rafId = null; }
            function tick(ts) {
                if (!enabled) return; if (!lastTs) lastTs = ts; const dt = ts - lastTs; lastTs = ts;
                if (!paused && baseWidth > 0 && pxPerSec > 0) { offsetPx += (pxPerSec * dt / 1000); if (offsetPx >= baseWidth) offsetPx -= baseWidth; track.style.transform = `translateX(${-offsetPx}px)`; }
                rafId = requestAnimationFrame(tick);
            }
            function enable() { if (enabled) return; ensureClones(); track.style.animation = 'none'; track.style.willChange = 'transform'; measure(); enabled = true; start(); }
            function disable() { if (!enabled) return; enabled = false; stop(); track.style.transform = ''; track.style.willChange = ''; removeClones(); }
            function apply() { if (mqPhone.matches && !mqReduce.matches) enable(); else disable(); }

            const pause = () => { paused = true; track.setAttribute('data-paused', '1'); };
            const resume = () => { paused = false; track.removeAttribute('data-paused'); };
            track.addEventListener('pointerdown', pause); window.addEventListener('pointerup', resume); window.addEventListener('pointercancel', resume);
            track.addEventListener('mouseenter', pause); track.addEventListener('mouseleave', resume);
            track.addEventListener('focusin', pause); track.addEventListener('focusout', resume);
            document.addEventListener('visibilitychange', () => document.hidden ? pause() : resume());

            mqPhone.addEventListener('change', apply); mqReduce.addEventListener('change', apply);
            window.addEventListener('resize', () => { if (!enabled) return; const prev = baseWidth; measure(); if (baseWidth && prev) offsetPx = offsetPx % baseWidth; });

            window.addEventListener('load', apply); apply();
        })();
    </script>

    <!-- Keyboard offset handling -->
    <script>
        (function () {
            if (!window.visualViewport) return;
            const wrap = document.querySelector('.input-wrap'); if (!wrap) return;
            function update() { const offset = Math.max(0, window.innerHeight - visualViewport.height); wrap.style.setProperty('--kb-offset', offset + 'px'); }
            visualViewport.addEventListener('resize', update);
            visualViewport.addEventListener('scroll', update);
            window.addEventListener('resize', update);
            update();
        })();
    </script>

    <script src="js/privacy/config.js"></script>
