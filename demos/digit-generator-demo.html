<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <base href="/">
  <title>Digit Generator Demo</title>

  <meta name="theme-color" content="#0D1117">
  <link rel="stylesheet" href="dist/styles.css">

  <style>
    :root {
      --radius: 14px;
      --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
      --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
      --surface-2: var(--surface-light);
      --text: var(--text-light);
      --page-pad: clamp(12px, 3vw, 24px);
      --cell-size: clamp(28px, 7vw, 64px);
      --grid-gap: clamp(6px, 1.6vw, 10px);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    html[data-embedded="true"],
    html[data-embedded="true"] body{
      height: auto !important;
      min-height: 0 !important;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 520px at 50% -10%, color-mix(in srgb, var(--primary) 18%, transparent), transparent 60%) var(--bg);
      display: grid;
      place-items: start center;
      padding: var(--page-pad);
      overflow-x: hidden;
    }

    #demo-box {
      width: min(100%, 980px);
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow-2);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto auto 1fr;
      min-height: calc(100vh - var(--page-pad) * 2);
    }

    @supports (height: 100dvh) {
      #demo-box {
        min-height: calc(100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      }
    }

    html[data-embedded="true"] #demo-box{
      min-height: 0 !important;
    }

    header.card-header {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 16px 18px;
      background: linear-gradient(0deg, var(--surface), var(--surface-2));
      border-bottom: 1px solid var(--surface-accent);
    }

    .title {
      font-family: Poppins, Inter, system-ui, sans-serif;
      font-weight: 600;
      margin: 0 0 4px 0;
      font-size: 1.1rem;
    }

    .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: .9rem;
      max-width: 64ch;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      padding: 12px 16px 0;
      align-items: center;
    }

    .controls label {
      font-size: .85rem;
      color: var(--text-muted);
      display: grid;
      gap: 6px;
    }

    .controls input[type="number"],
    .controls select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--surface-accent);
      background: var(--surface);
      color: var(--text);
    }

    .controls input[type="range"] {
      width: 100%;
      accent-color: var(--primary);
    }

    .controls .value-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: .8rem;
      color: var(--text-muted);
    }

    .status {
      padding: 0 16px 8px;
      font-size: .85rem;
      color: var(--text-muted);
    }

    .content {
      display: grid;
      grid-template-columns: minmax(260px, 1fr) minmax(220px, 280px);
      gap: 18px;
      justify-content: center;
      align-items: start;
      padding: 16px;
    }

    .grid-shell {
      background: color-mix(in srgb, var(--surface) 90%, #000 10%);
      border: 1px solid var(--surface-accent);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-1);
      display: grid;
      justify-items: center;
    }

    .grid {
      --grid-cols: 4;
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), var(--cell-size));
      gap: var(--grid-gap);
    }

    .digit-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: color-mix(in srgb, var(--surface) 80%, #000 20%);
      border-radius: 12px;
      border: 1px solid var(--surface-accent);
      display: grid;
      place-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 120ms ease, transform 120ms ease;
    }

    .digit-cell:hover {
      border-color: color-mix(in srgb, var(--primary) 65%, var(--surface-accent));
    }

    .digit-cell:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .digit-cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .panel {
      background: color-mix(in srgb, var(--surface) 90%, #000 10%);
      border: 1px solid var(--surface-accent);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: var(--shadow-1);
      display: grid;
      gap: 12px;
      align-content: start;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .9rem;
      color: var(--text-muted);
    }

    .stat strong {
      font-size: 1rem;
      color: var(--text);
      font-weight: 600;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-row .btn-secondary,
    .btn-row .btn-primary {
      flex: 1 1 140px;
      justify-content: center;
    }

    @media (max-width: 860px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 520px) {
      :root {
        --cell-size: 32px;
        --grid-gap: 6px;
      }
    }
  </style>
  <script>
    if (window.self !== window.top) {
      document.documentElement.setAttribute('data-embedded', 'true');
    }
  </script>
</head>
<body>
  <script>
    (function () {
      var CHANNEL = 'digit-generator-demo-resize';
      function calcHeight() {
        var doc = document.documentElement;
        var body = document.body || doc;
        return Math.ceil(Math.max(
          body.scrollHeight,
          body.offsetHeight,
          doc.clientHeight,
          doc.scrollHeight,
          doc.offsetHeight
        ));
      }
      function postHeight() {
        try { parent.postMessage({ type: CHANNEL, height: calcHeight() }, '*'); } catch (e) { }
      }
      window.addEventListener('load', postHeight);
      try { document.fonts?.ready?.then(postHeight); } catch (e) { }
      if ('ResizeObserver' in window) {
        var ro = new ResizeObserver(function () { postHeight(); });
        ro.observe(document.documentElement);
      } else {
        var prev = 0;
        setInterval(function () {
          var h = calcHeight();
          if (Math.abs(h - prev) > 4) {
            prev = h;
            postHeight();
          }
        }, 750);
      }
    })();
  </script>

  <div id="demo-box" role="application" aria-label="Digit generator demo">
    <header class="card-header">
      <div>
        <h1 class="title">Synthetic Digit Generator</h1>
        <p class="subtitle">Seed a latent vector, choose one dimension, and sweep a single axis to see the grid morph.</p>
      </div>
    </header>

    <div class="controls">
      <label>
        Seed
        <input id="seed-input" type="number" min="0" placeholder="optional">
      </label>
      <label>
        Grid density
        <select id="grid-select">
          <option value="4">4 x 4</option>
          <option value="6">6 x 6</option>
          <option value="8" selected>8 x 8</option>
        </select>
      </label>
      <label>
        Sampling mode
        <select id="mode-select">
          <option value="cluster" selected>Digit cluster</option>
          <option value="random">Random</option>
        </select>
      </label>
      <label>
        Latent dimension
        <select id="dim-select"></select>
      </label>
      <label>
        Latent value
        <input id="value-slider" type="range" min="-2" max="2" step="0.2" value="0">
        <div class="value-row">
          <span>Value</span>
          <span id="value-label">0.0</span>
        </div>
      </label>
    </div>

    <div class="status" id="status">Generating grid...</div>

    <div class="content">
      <div class="grid-shell">
        <div class="grid" id="grid" aria-live="polite"></div>
      </div>

      <aside class="panel" aria-live="polite">
        <div class="stat"><span>Seed</span> <strong id="stat-seed">-</strong></div>
        <div class="stat"><span>Mode</span> <strong id="stat-mode">-</strong></div>
        <div class="stat"><span>Cluster digit</span> <strong id="stat-cluster">-</strong></div>
        <div class="stat"><span>Dimension</span> <strong id="stat-dim">-</strong></div>
        <div class="stat"><span>Value</span> <strong id="stat-value">-</strong></div>
        <div class="stat"><span>Latency</span> <strong id="stat-latency">-</strong></div>
        <div class="btn-row">
          <button id="new-seed-btn" class="btn-secondary" type="button">New Seed</button>
          <button id="refresh-btn" class="btn-primary" type="button">Generate</button>
        </div>
      </aside>
    </div>
  </div>

  <script type="module">
    const DEFAULT_FN_URL = "https://w7jbsr55oggohong42ii6wo3jq0bvkvq.lambda-url.us-east-2.on.aws/";
    const GRID_SIZES = [4, 6, 8];

    function normalizeBase(url) { return url.endsWith('/') ? url : `${url}/`; }
    function candidates() {
      const out = [];
      try {
        const qs = new URLSearchParams(location.search);
        const fromQs = qs.get('fn') || qs.get('endpoint');
        const fromStore = localStorage.getItem('digit_fn_url');
        if (fromQs) out.push(normalizeBase(fromQs));
        if (fromStore && fromStore !== fromQs) out.push(normalizeBase(fromStore));
      } catch {}
      out.push(normalizeBase(DEFAULT_FN_URL));
      return Array.from(new Set(out));
    }

    async function postToEndpoint(base, payload) {
      const attempts = ['', 'generate', 'sample'];
      let lastErr = null;
      for (const path of attempts) {
        const url = base + path;
        try {
          const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          return await res.json();
        } catch (err) {
          lastErr = err;
          if (!(String(err.message || '').startsWith('404'))) break;
        }
      }
      throw lastErr || new Error('Request failed');
    }

    const gridEl = document.getElementById('grid');
    const seedInput = document.getElementById('seed-input');
    const gridSelect = document.getElementById('grid-select');
    const modeSelect = document.getElementById('mode-select');
    const dimSelect = document.getElementById('dim-select');
    const valueSlider = document.getElementById('value-slider');
    const valueLabel = document.getElementById('value-label');
    const statusEl = document.getElementById('status');

    const statSeed = document.getElementById('stat-seed');
    const statMode = document.getElementById('stat-mode');
    const statCluster = document.getElementById('stat-cluster');
    const statDim = document.getElementById('stat-dim');
    const statValue = document.getElementById('stat-value');
    const statLatency = document.getElementById('stat-latency');

    const newSeedBtn = document.getElementById('new-seed-btn');
    const refreshBtn = document.getElementById('refresh-btn');

    let debounceId = null;
    let requestId = 0;
    let latentDim = 20;
    let gridSize = 8;
    let gridRows = gridSize;
    let gridCols = gridSize;
    let lastSeed = null;
    let currentState = {
      seed: null,
      mode: 'cluster',
      clusterDigit: null,
      dim: 0,
      value: 0,
      rows: gridRows,
      cols: gridCols
    };

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setValueLabel() {
      valueLabel.textContent = Number(valueSlider.value).toFixed(1);
    }

    function parseSeedInput() {
      const rawValue = String(seedInput.value || '').trim();
      if (!rawValue) return null;
      const raw = Number(rawValue);
      if (!Number.isFinite(raw)) return null;
      return raw;
    }

    function generateSeed() {
      let next = Math.floor(Math.random() * 1000000);
      if (lastSeed !== null && next === lastSeed) {
        next = (next + 1) % 1000000;
      }
      lastSeed = next;
      return next;
    }

    function ensureSeed(forceNew = false) {
      const existing = parseSeedInput();
      if (!forceNew && existing !== null) {
        lastSeed = existing;
        return existing;
      }
      const next = generateSeed();
      seedInput.value = String(next);
      return next;
    }

    function formatValueForFile(value) {
      const fixed = Number(value).toFixed(1);
      return fixed.replace('-', 'neg').replace('.', 'p');
    }

    function downloadImage(base64, index) {
      const seed = currentState.seed ?? ensureSeed();
      const dim = currentState.dim ?? Number(dimSelect.value || 0);
      const value = currentState.value ?? Number(valueSlider.value || 0);
      const fileName = `digit_seed-${seed}_dim-${dim}_val-${formatValueForFile(value)}_cell-${index}.png`;
      const link = document.createElement('a');
      link.href = `data:image/png;base64,${base64}`;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      link.remove();
    }

    function setGridSize(size) {
      const next = GRID_SIZES.includes(size) ? size : gridSize;
      gridSize = next;
      gridRows = next;
      gridCols = next;
      currentState.rows = gridRows;
      currentState.cols = gridCols;
      gridEl.style.setProperty('--grid-cols', String(gridCols));
    }

    function updateGrid(images) {
      gridEl.style.setProperty('--grid-cols', String(gridCols));
      gridEl.innerHTML = '';
      images.flat().forEach((b64, idx) => {
        const cell = document.createElement('div');
        cell.className = 'digit-cell';
        cell.title = 'Download digit PNG';
        cell.tabIndex = 0;
        cell.setAttribute('role', 'button');
        cell.setAttribute('aria-label', `Download digit ${idx + 1}`);
        cell.addEventListener('click', () => downloadImage(b64, idx + 1));
        cell.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            downloadImage(b64, idx + 1);
          }
        });
        const img = document.createElement('img');
        img.alt = `Generated digit ${idx + 1}`;
        img.src = `data:image/png;base64,${b64}`;
        cell.appendChild(img);
        gridEl.appendChild(cell);
      });
    }

    async function fetchGrid() {
      const seed = ensureSeed();
      const mode = modeSelect.value || 'cluster';
      const dim = Number(dimSelect.value || 0);
      const value = Number(valueSlider.value || 0);
      const payload = {
        seed,
        mode,
        dim,
        value,
        rows: gridRows,
        cols: gridCols
      };

      const id = ++requestId;
      setStatus('Generating grid...');
      refreshBtn.disabled = true;
      try {
        const endpoints = candidates();
        let data = null;
        for (const base of endpoints) {
          try {
            data = await postToEndpoint(base, payload);
            localStorage.setItem('digit_fn_url', base);
            break;
          } catch (err) {
            data = null;
          }
        }
        if (!data) throw new Error('No endpoint available');
        if (id !== requestId) return;

        latentDim = data.latent_dim || latentDim;
        updateGrid(data.images || []);
        currentState = {
          seed: data.seed ?? seed,
          mode: data.mode || mode,
          clusterDigit: Number.isFinite(data.cluster_digit) ? data.cluster_digit : null,
          dim: data.dim ?? dim,
          value: typeof data.value === 'number' ? data.value : value,
          rows: data.rows ?? gridRows,
          cols: data.cols ?? gridCols
        };
        statSeed.textContent = currentState.seed;
        statMode.textContent = currentState.mode === 'random' ? 'Random' : 'Digit cluster';
        statCluster.textContent = Number.isFinite(currentState.clusterDigit) ? currentState.clusterDigit : '-';
        statDim.textContent = currentState.dim;
        statValue.textContent = Number(currentState.value).toFixed(2);
        statLatency.textContent = data.duration_ms ? `${data.duration_ms} ms` : '-';
        setStatus('Grid updated.');
      } catch (err) {
        if (id !== requestId) return;
        setStatus('Failed to generate digits.');
      } finally {
        if (id === requestId) refreshBtn.disabled = false;
      }
    }

    function scheduleFetch(delay = 180) {
      if (debounceId) clearTimeout(debounceId);
      debounceId = setTimeout(fetchGrid, delay);
    }

    function buildDimOptions(count) {
      dimSelect.innerHTML = '';
      for (let i = 0; i < count; i += 1) {
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = `Dim ${i}`;
        dimSelect.appendChild(opt);
      }
    }

    valueSlider.addEventListener('input', () => {
      setValueLabel();
      scheduleFetch(140);
    });
    dimSelect.addEventListener('change', () => {
      scheduleFetch(120);
    });
    gridSelect.addEventListener('change', () => {
      const next = Number(gridSelect.value);
      setGridSize(Number.isFinite(next) ? next : gridSize);
      fetchGrid();
    });
    modeSelect.addEventListener('change', () => {
      fetchGrid();
    });
    seedInput.addEventListener('change', () => {
      fetchGrid();
    });
    newSeedBtn.addEventListener('click', () => {
      ensureSeed(true);
      fetchGrid();
    });
    refreshBtn.addEventListener('click', () => {
      fetchGrid();
    });

    buildDimOptions(latentDim);
    setValueLabel();
    setGridSize(gridSize);
    gridSelect.value = String(gridSize);
    ensureSeed(true);
    fetchGrid();
  </script>
</body>
</html>
