<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <base href="/">
  <title>Portfolio │ Daniel Short</title>
  <link rel="canonical" href="https://danielshort.me/portfolio.html">
  <meta property="og:title" content="Portfolio │ Daniel Short">
  <meta property="og:site_name" content="Daniel Short – Data Science &amp; Analytics">
  <meta property="og:description" content="Curated portfolio of data science, analytics, ML, and visualization projects by Daniel Short.">
  <meta property="og:url" content="https://danielshort.me/portfolio.html">
  <meta property="og:image" content="https://danielshort.me/img/hero/head.jpg">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@danielshort3">

  <!-- styles -->
  <meta name="theme-color" content="#0D1117">
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="img/ui/logo-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/ui/logo-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="img/ui/logo-64.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/ui/logo-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/ui/logo-180.png">
  <link rel="preload" as="image" href="img/ui/logo-64.png" fetchpriority="high">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet"></noscript>

  <meta name="description"
        content="Curated portfolio of data science, analytics, ML, and visualization projects by Daniel Short.">
  <meta property="og:image:alt" content="Portrait photo of Daniel Short">
  <link rel="preconnect" href="https://public.tableau.com" crossorigin>

</head>

<body data-page="portfolio">
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- nav is injected by common.js -->
  <header id="combined-header-nav"></header>

  <main id="main">
  <!-- hero -->
  <section class="hero">
    <div class="wrapper">
      <h1>Project Portfolio</h1>
      <p>Each project highlights a real-world challenge, the methods I used, and measurable outcomes.</p>
    </div>
      <div class="chevron-hint scroll-indicator" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 16.5a1 1 0 0 1-.7-.29l-6-6a1 1 0 1 1 1.4-1.42L12 14.08l5.3-5.29a1 1 0 0 1 1.4 1.42l-6 6a1 1 0 0 1-.7.29z"/></svg>
      </div>
  </section>

  <!-- portfolio carousel -->
  <section id="portfolio-carousel-section" class="surface-band reveal" role="region" aria-labelledby="top-projects-title">
    <div class="wrapper">
      <h2 class="section-title" id="top-projects-title">Top 5 Projects</h2>
      <div id="portfolio-carousel" aria-label="Project Browser">
        <div class="carousel-track"></div>
        <div class="carousel-dots" role="tablist"></div>
      </div>
      <div style="text-align:center;margin-top:20px;">
        <button id="see-more" class="btn-primary">See More</button>
      </div>
    </div>
  </section>

  <!-- accent gap -->
  <section id="carousel-gap" class="reveal hide"></section>

  <!-- filter buttons -->
  <section class="reveal interest-pad hide" id="filters" role="region" aria-labelledby="all-projects-title">
    <div class="wrapper" style="text-align:center">
      <h2 class="section-title" id="all-projects-title">All Projects</h2>
      <nav id="filter-menu" aria-label="Project filters">
        <button data-filter="all"     class="btn-secondary" aria-pressed="true">All</button>
        <button data-filter="Python"  class="btn-secondary" aria-pressed="false">Python</button>
        <button data-filter="SQL"     class="btn-secondary" aria-pressed="false">SQL</button>
        <button data-filter="Excel"   class="btn-secondary" aria-pressed="false">Excel</button>
        <button data-filter="Tableau" class="btn-secondary" aria-pressed="false">Tableau</button>
      </nav>
    </div>
  </section>

  <!-- dynamic grid + modals -->
  <section id="projects" class="grid reveal hide" role="region" aria-labelledby="all-projects-title"></section>
  <div id="modals"></div>

  <!-- footer is injected by common.js -->
  </main>
  <footer>
    <nav class="privacy-links" aria-label="Privacy shortcuts">
      <button id="privacy-settings-link" type="button" class="pcz-link">Privacy settings</button>
      <a href="#" class="pcz-link" onclick="window.Privacy && window.Privacy.open('doNotSell'); return false;">
        Do Not Sell/Share My Personal Information
      </a>
    </nav>
  </footer>

  <!-- scripts -->
  <script defer src="js/common/common.js"></script>
  <script defer src="js/navigation/navigation.js"></script>
  <script defer src="js/animations/animations.js"></script>
  <script defer src="js/portfolio/modal-helpers.js"></script>
  <script defer src="js/portfolio/projects-data.js"></script>
  <script defer src="js/analytics/ga4-events.js"></script>
  <script defer src="js/portfolio/portfolio.js"></script>
  <script src="js/privacy/config.js"></script>
  <script defer src="js/privacy/consent_manager.js"></script>
</body>
</html>
