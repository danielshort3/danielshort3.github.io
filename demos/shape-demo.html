    <style>
        /* ---------- Theme & base ---------- */
        :root {
            --radius: 12px;
            --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
            --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
            --surface-2: var(--surface-light);
            --text: var(--text-light);
            --link: var(--primary);
            --canvas-dark: #000000;
            --canvas-light: #ffffff;
            /* NEW: mobile-friendly outer padding */
            --page-pad: clamp(12px, 3vw, 24px);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }
        html[data-embedded="true"],
        html[data-embedded="true"] body{
            height:auto !important;
            min-height:0 !important;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 500px at 50% -10%, color-mix(in srgb, var(--primary) 15%, transparent), transparent 60%) var(--bg);
            display: grid;
            place-items: start center;
            padding: var(--page-pad);
            overflow-x: hidden; /* guardrail against horizontal overflow */
        }

        /* ---------- Card ---------- */
        #demo-box {
            width: min(100%, 820px);
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow-2);
            overflow: hidden;
            /* NEW: let the inner content be the only scroller */
            display: grid;
            grid-template-rows: auto auto 1fr; /* header, status, content */
            height: calc(100vh - var(--page-pad) * 2);
        }

        @supports (height: 100dvh) {
            #demo-box {
                height: calc( 100dvh - var(--page-pad)*2 - env(safe-area-inset-top) - env(safe-area-inset-bottom) );
            }
        }

        html[data-embedded="true"] #demo-box{
            height:auto !important;
            min-height:0;
        }

        header.card-header {
            display: grid;
            grid-template-columns: 1fr; /* single column (actions removed) */
            gap: 12px;
            padding: 16px 18px;
            background: linear-gradient(0deg, var(--surface), var(--surface-2));
            border-bottom: 1px solid var(--surface-accent);
            align-items: center;
        }

        .title {
            font-family: Poppins, Inter, system-ui, sans-serif;
            font-weight: 600;
            margin: 0 0 4px 0;
            font-size: 1.1rem;
        }

        .subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: .85rem;
            overflow-wrap: anywhere; /* wrap long lists on narrow screens */
        }

        .icon-btn {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text);
            touch-action: manipulation; /* faster taps */
        }

            .icon-btn:focus-visible {
                outline: 2px solid var(--primary);
                outline-offset: 2px;
            }

        /* ---------- Status (stepper) ---------- */
        #status {
            padding: 10px 16px 0;
            min-height: 34px; /* reserves space so height doesn't change */
        }

        .stepper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            align-items: center;
            font-size: .85rem;
            color: var(--text-muted);
            margin: 0 0 8px 0;
            list-style: none;
            padding: 0;
        }

        .step {
            display: grid;
            grid-template-columns: 28px minmax(0,1fr); /* label shrinks safely */
            gap: 8px;
            align-items: center;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            padding: 6px 10px;
            border-radius: 10px;
            min-width: 0; /* allow steps to shrink */
            word-break: break-word; /* wrap labels if needed */
            position: relative; /* for tooltip on compact */
        }

            .step .dot {
                width: 22px;
                height: 22px;
                border-radius: 999px;
                display: grid;
                place-items: center;
                background: var(--surface);
                border: 1px solid var(--surface-accent);
                font-size: .75rem;
                position: relative; /* for spinner */
            }

            .step.in-progress {
                color: var(--text);
                border-color: var(--primary);
            }

                .step.in-progress .dot {
                    border-color: var(--primary);
                }

            .step.done {
                color: var(--text);
            }

                .step.done .dot {
                    background: var(--primary);
                    color: var(--bg);
                    border-color: var(--primary);
                }

        /* Processing step spinner (2nd step) */
        #step-process.in-progress .dot::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid currentColor;
            border-top-color: transparent;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Compact numeric steps on small screens --- */
        @media (max-width: 520px) {
            .step {
                grid-template-columns: 1fr;
                justify-items: center;
                padding: 8px;
                cursor: pointer;
            }

                .step .label {
                    display: none;
                }

                .step.show-tip::after {
                    content: attr(data-label);
                    position: absolute;
                    bottom: calc(100% + 6px);
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--surface);
                    border: 1px solid var(--surface-accent);
                    color: var(--text);
                    padding: 4px 8px;
                    border-radius: 8px;
                    white-space: nowrap;
                    font-size: .75rem;
                    box-shadow: var(--shadow-1);
                    z-index: 5;
                }
        }

        /* ---------- Content layout (the only scroller) ---------- */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 12px 16px 16px;
            /* NEW: scrolling container */
            max-height: none;
            min-height: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

            .content > * {
                min-width: 0;
            }
        /* allow both columns to shrink */

        @media (max-width: 780px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        /* ---------- Pad & toolbar ---------- */
        #pad-wrapper {
            position: relative; /* for absolute erase button */
            display: grid;
            gap: 8px;
            justify-items: center;
            /* NEW: faster long-page rendering when off-screen */
            content-visibility: auto;
            contain-intrinsic-size: 0 420px;
        }

        .canvas-frame {
            position: relative;
            border: 1px solid var(--surface-accent);
            border-radius: 12px;
            background: var(--surface-2);
            padding: 10px;
            box-shadow: var(--shadow-1);
            width: 100%;
        }

        canvas {
            display: block;
            user-select: none;
            touch-action: none;
            background: var(--canvas-dark); /* actual pixel fill handled in script */
            /* Responsive CSS size; backing resolution is DPR-scaled in JS */
            width: min(88vw, 360px);
            max-width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* keep square without overflow */
            border-radius: 8px;
        }

        /* Floating erase button inside canvas frame */
        #erase {
            position: absolute;
            top: 14px;
            right: 14px;
            z-index: 2;
            padding: 6px 8px;
            opacity: .95;
            min-height: 44px; /* larger tap target */
            min-width: 44px;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .tool-btn, .btn-primary {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            color: var(--text);
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            min-height: 44px; /* comfortable tap size */
            min-width: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--bg);
            font-weight: 600;
        }
        /* Slightly wider Classify button */
        #classify {
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary[disabled] {
            opacity: .7;
            cursor: not-allowed;
        }

        /* ---------- Result panel ---------- */
        .panel {
            display: grid;
            gap: 10px;
            border: 1px solid var(--surface-accent);
            border-radius: 12px;
            padding: 12px;
            background: var(--surface-2);
            box-shadow: var(--shadow-1);
            align-content: start;
            min-width: 0; /* allow panel to shrink */
            /* NEW: progressive rendering */
            content-visibility: auto;
            contain-intrinsic-size: 0 240px;
        }

        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: 999px;
            padding: .4rem .7rem;
            font-weight: 600;
            font-family: Poppins, Inter, system-ui, sans-serif;
            max-width: 100%;
            flex-wrap: nowrap; /* keep items on one line */
            white-space: nowrap;
            font-size: clamp(.5rem, 3vw, 1rem); /* shrink text on small screens */
        }

        #result-shape {
            flex: 1 1 auto;
            min-width: 0;
        }

        .result-badge i {
            flex: none;
            font-size: 1.2em;
        }

        .shape-icon {
            width: 1.2em;
            height: 1.2em;
            display: inline-block;
            vertical-align: middle;
            flex: none;
        }

        .confidence {
            height: 10px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width .25s ease;
        }

        .confidence-track {
            width: 100%;
            height: 10px;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: 999px;
            overflow: hidden;
        }

        .hint {
            color: var(--text-muted);
            font-size: .9rem;
            line-height: 1.35;
        }

        a {
            color: var(--link);
        }

        /* Subtle animations */
        @keyframes shimmer {
            0% {
                opacity: .6
            }

            50% {
                opacity: 1
            }

            100% {
                opacity: .6
            }
        }

        .pulse {
            animation: shimmer 1.2s ease-in-out infinite;
        }

        /* Respect prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce) {
            .pulse {
                animation: none;
            }

            #step-process.in-progress .dot::after {
                animation: none;
            }
        }

        /* Tiny screens: hide status if space is cramped */
        @media (max-width: 360px) {
            #status {
                display: none;
            }
        }

        /* Mobile typography tweaks */
        @media (max-width: 520px) {
            .title {
                font-size: 1rem;
            }

            .subtitle {
                font-size: .8rem;
            }
        }

    <script>
        (function () {
            var CHANNEL = 'shape-demo-resize';
            function calcHeight() {
                var doc = document.documentElement;
                var body = document.body || doc;
                return Math.ceil(Math.max(
                    body.scrollHeight,
                    body.offsetHeight,
                    doc.clientHeight,
                    doc.scrollHeight,
                    doc.offsetHeight
                ));
            }
            function postHeight() {
                try { parent.postMessage({ type: CHANNEL, height: calcHeight() }, '*'); } catch (e) { }
            }
            window.addEventListener('load', postHeight);
            try { document.fonts?.ready?.then(postHeight); } catch (e) { }
            if ('ResizeObserver' in window) {
                var ro = new ResizeObserver(function () { postHeight(); });
                ro.observe(document.documentElement);
            } else {
                var prev = 0;
                setInterval(function () {
                    var h = calcHeight();
                    if (Math.abs(h - prev) > 4) {
                        prev = h;
                        postHeight();
                    }
                }, 750);
            }
        })();
    </script>

    <div id="demo-box" role="application" aria-label="Shape classifier demo">

    <script type="module">
        // Shape-classifier endpoint handling with graceful fallbacks
        const DEFAULT_FN_URL = "https://zcosyfxhs3sntpwzo3qayki2he0kdxkw.lambda-url.us-east-2.on.aws/"; // Lambda Function URL
        function normalizeBase(u) { try { return u.endsWith('/') ? u : (u + '/'); } catch { return DEFAULT_FN_URL; } }
        function candidates() {
          const out = [];
          try {
            const qs = new URLSearchParams(location.search);
            const fromQs = qs.get('fn') || qs.get('endpoint');
            const fromStore = localStorage.getItem('shape_fn_url');
            if (fromQs) out.push(normalizeBase(fromQs));
            if (fromStore && fromStore !== fromQs) out.push(normalizeBase(fromStore));
          } catch {}
          out.push(normalizeBase(DEFAULT_FN_URL));
          // Fallback paths commonly used by backends
          return Array.from(new Set(out));
        }
        async function postToEndpoint(urlBase, payload) {
          // Try base, then common subpaths if base 404s
          const attempts = [ '', 'predict', 'classify' ];
          let lastErr = null;
          for (const path of attempts) {
            const url = urlBase + path;
            try {
              const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
              if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
              return await res.json();
            } catch (e) {
              lastErr = e;
              // If not a simple Not Found, don't keep probing subpaths
              if (!(String(e.message || '').startsWith('404'))) break;
            }
          }
          throw lastErr || new Error('Request failed');
        }

        /* ---------- Stepper (same structure/behavior as chatbot) ---------- */
        const statusEl = document.getElementById('status');
        const steps = [
            { id: 'submit', label: 'Submit drawing' },
            { id: 'process', label: 'Processing on server' },
            { id: 'complete', label: 'Complete' }
        ];
        function renderStepper() {
            const ul = document.createElement('ul'); ul.className = 'stepper';
            steps.forEach((s, i) => {
                const li = document.createElement('li');
                li.className = 'step not-started';
                li.id = `step-${s.id}`;
                li.dataset.label = s.label;      // tooltip for compact mode
                li.setAttribute('role', 'button');
                li.setAttribute('tabindex', '0');
                li.setAttribute('aria-label', s.label);

                const dot = document.createElement('div'); dot.className = 'dot'; dot.textContent = i + 1;
                const label = document.createElement('span'); label.className = 'label'; label.textContent = s.label;

                li.append(dot, label);
                ul.appendChild(li);
            });
            statusEl.innerHTML = ''; statusEl.appendChild(ul);
        }
        function setStep(id, state) {
            const el = document.getElementById(`step-${id}`);
            if (!el) return;
            el.classList.remove('not-started', 'in-progress', 'done');
            el.classList.add(state);
            /* no notifyResize() here to keep iframe static */
        }
        // Render once on load so the stepper space is reserved and height stays stable
        renderStepper();

        // Compact tooltip interaction for small screens (tap number to reveal label briefly)
        const mqCompact = window.matchMedia('(max-width: 520px)');
        statusEl.addEventListener('click', (e) => {
            const step = e.target.closest('.step');
            if (!step || !mqCompact.matches) return;
            step.classList.add('show-tip');
            clearTimeout(step._tipTimer);
            step._tipTimer = setTimeout(() => step.classList.remove('show-tip'), 1500);
        });
        statusEl.addEventListener('keydown', (e) => {
            if (!mqCompact.matches) return;
            const step = e.target.closest('.step');
            if (!step) return;
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                step.click();
            }
        });
        window.addEventListener('resize', () => {
            if (!mqCompact.matches) {
                document.querySelectorAll('.step.show-tip').forEach(s => s.classList.remove('show-tip'));
            }
        });

        /* ---------- Canvas setup with DPR scaling (crisper lines on phones) ---------- */
        const canvas = document.getElementById('pad');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const eraseBtn = document.getElementById('erase');
        const classifyBtn = document.getElementById('classify');

        const resultBadge = document.getElementById('result-badge');
        const resultShape = document.getElementById('result-shape');
        const resultIcon = document.getElementById('result-icon');
        const confBar = document.getElementById('confidence-bar');
        const confText = document.getElementById('confidence-text');

        let bg = getComputedStyle(document.documentElement).getPropertyValue('--canvas-dark').trim() || '#000';
        const fg = '#fff';
        const STROKE_CSS_PX = 6; /* desired line width in CSS px */
        let currentDPR = 1;
        let hasDrawn = false;
        let drawing = false;

        function fitCanvasToDisplaySize() {
            const r = canvas.getBoundingClientRect();
            // Cap DPR to avoid huge buffers on extreme devices
            const dpr = Math.min(window.devicePixelRatio || 1, 3);
            currentDPR = dpr;
            const w = Math.max(1, Math.round(r.width * dpr));
            const h = Math.max(1, Math.round(r.height * dpr));
            if (canvas.width !== w || canvas.height !== h) {
                canvas.width = w;
                canvas.height = h;
                resetCanvas(); // clears & fills bg
            }
        }

        function resetCanvas() {
            ctx.save();
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            hasDrawn = false;
        }

        // Pointer coordinate to canvas space (accounts for DPR)
        function pos(e) {
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            return [x * scaleX, y * scaleY];
        }

        function setStroke() {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = fg;
            ctx.lineWidth = STROKE_CSS_PX * currentDPR;
        }

        // Init
        fitCanvasToDisplaySize();
        setStroke();

        // Redraw bg color if theme variables change (bitmap stays dark by design)
        function refreshBG() {
            const was = ctx.getImageData(0, 0, canvas.width, canvas.height);
            bg = getComputedStyle(document.documentElement).getPropertyValue('--canvas-dark').trim() || '#000';
            ctx.putImageData(was, 0, 0);
        }
        refreshBG();

        // Resize canvas when layout/orientation changes
        let resizeTimer = null;
        function onResize() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                fitCanvasToDisplaySize();
                setStroke();
            }, 50);
        }
        window.addEventListener('resize', onResize);
        window.visualViewport?.addEventListener('resize', onResize);

        // Drawing interactions (pen always on)
        canvas.addEventListener('pointerdown', e => {
            e.preventDefault();
            drawing = true;
            canvas.setPointerCapture?.(e.pointerId);
            setStroke();
            ctx.beginPath();
            ctx.moveTo(...pos(e));
        });
        canvas.addEventListener('pointermove', e => {
            if (!drawing) return;
            e.preventDefault();
            setStroke();
            const [x, y] = pos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
            hasDrawn = true;
        });
        ['pointerup', 'pointerleave', 'pointercancel'].forEach(evt =>
            canvas.addEventListener(evt, () => { drawing = false; })
        );

        // Keyboard shortcut: only 'C' to clear
        document.addEventListener('keydown', e => {
            if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
            if (e.key === 'c' || e.key === 'C') eraseBtn.click();
        });

        /* ---------- Shape icon rendering ---------- */
        const NS = 'http://www.w3.org/2000/svg';
        function commonAttrs(el) {
            el.setAttribute('fill', 'none');
            el.setAttribute('stroke', 'currentColor');
            el.setAttribute('stroke-width', '3');
            return el;
        }
        function makeShapeIcon(name) {
            const shape = (name || '').toLowerCase();
            const svg = document.createElementNS(NS, 'svg');
            svg.setAttribute('viewBox', '0 0 40 40');
            svg.setAttribute('class', 'shape-icon');
            svg.setAttribute('aria-hidden', 'true');

            if (shape === 'circle') {
                const c = document.createElementNS(NS, 'circle');
                c.setAttribute('cx', '20'); c.setAttribute('cy', '20'); c.setAttribute('r', '12');
                svg.appendChild(commonAttrs(c));
            } else if (shape === 'triangle') {
                const p = document.createElementNS(NS, 'polygon');
                p.setAttribute('points', '20,6 34,34 6,34');
                svg.appendChild(commonAttrs(p));
            } else if (shape === 'square') {
                const r = document.createElementNS(NS, 'rect');
                r.setAttribute('x', '8'); r.setAttribute('y', '8');
                r.setAttribute('width', '24'); r.setAttribute('height', '24');
                svg.appendChild(commonAttrs(r));
            } else if (shape === 'hexagon') {
                const p = document.createElementNS(NS, 'polygon');
                p.setAttribute('points', '20,6 32,13 32,27 20,34 8,27 8,13');
                svg.appendChild(commonAttrs(p));
            } else if (shape === 'octagon') {
                const p = document.createElementNS(NS, 'polygon');
                p.setAttribute('points', '14,6 26,6 34,14 34,26 26,34 14,34 6,26 6,14');
                svg.appendChild(commonAttrs(p));
            } else {
                return null; // unknown shape → no icon
            }
            return svg;
        }
        function setIcon(name) {
            resultIcon.innerHTML = '';
            const icon = makeShapeIcon(name);
            if (icon) resultIcon.appendChild(icon);
        }

        /* ---------- Prediction UI ---------- */
        function setPredictionUI(text, confidence, iconName = null) {
            resultShape.textContent = text;
            setIcon(iconName);

            if (typeof confidence === 'number' && !Number.isNaN(confidence)) {
                const pct = Math.max(0, Math.min(100, Math.round(confidence * 100)));
                confBar.style.width = pct + '%';
                confText.textContent = `Confidence: ${pct}%`;
            } else {
                confBar.style.width = '0%';
                confText.textContent = 'Confidence: –';
            }
        }

        /* ---------- Classification flow ---------- */
        async function classify() {
            if (!hasDrawn) {
                setPredictionUI('Please draw a shape first', null, null);
                return;
            }

            setStep('submit', 'in-progress');

            // CLEAR previous classification & confidence immediately
            setPredictionUI('Processing…', null, null);

            classifyBtn.disabled = true;
            resultBadge.classList.add('pulse');

            // Build base64 PNG
            const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
            const abuf = await blob.arrayBuffer();
            let b64 = '';
            const bytes = new Uint8Array(abuf);
            const chunkSize = 0x8000;
            for (let i = 0; i < bytes.length; i += chunkSize) {
                b64 += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
            }
            b64 = btoa(b64);

            try {
                setStep('submit', 'done');
                setStep('process', 'in-progress'); // spinner appears on this step
                const json = await (async () => {
                  const payload = { b64 };
                  let lastErr = null;
                  for (const base of candidates()) {
                    try {
                      const j = await postToEndpoint(base, payload);
                      // cache the successful base for next time
                      try { localStorage.setItem('shape_fn_url', base); } catch {}
                      return j;
                    } catch (e) {
                      lastErr = e;
                    }
                  }
                  throw lastErr || new Error('All endpoints failed');
                })();
                const cls = json.class || json.cls || json.label || 'unknown';
                const conf = (typeof json.confidence === 'number') ? json.confidence
                    : (typeof json.conf === 'number') ? json.conf : null;

                // Canonicalize and capitalize
                const raw = String(cls || '').toLowerCase();
                const allowed = ['circle', 'triangle', 'square', 'hexagon', 'octagon'];
                const canonical = allowed.includes(raw) ? raw : 'unknown';
                const pretty = canonical !== 'unknown'
                    ? canonical.charAt(0).toUpperCase() + canonical.slice(1)
                    : 'Unknown';

                setStep('process', 'done');
                setStep('complete', 'done');

                setPredictionUI(`Prediction: ${pretty}`, conf, canonical !== 'unknown' ? canonical : null);
            } catch (err) {
                setStep('process', 'not-started');
                setStep('complete', 'not-started');
                setPredictionUI('Error: ' + (err?.message || String(err)), null, null);
            } finally {
                classifyBtn.disabled = false;
                resultBadge.classList.remove('pulse');
                /* no notifyResize() to keep iframe static */
            }
        }

        classifyBtn.addEventListener('click', classify);

        // Erase behavior
        eraseBtn.addEventListener('click', () => {
            resetCanvas();
            setPredictionUI('Draw a shape to begin', null, null);
        });

        // Make sure canvas stays crisp when fonts/layout settle
        window.addEventListener('load', () => { fitCanvasToDisplaySize(); setStroke(); });

        // (No ResizeObserver-driven notifyResize() to prevent iframe jitter)
    </script>
    <footer></footer>
    <script src="js/privacy/config.js"></script>
    <script defer src="js/privacy/consent_manager.js"></script>
</body>
