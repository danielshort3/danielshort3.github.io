<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <base href="/">
  <title>Handwriting Rating Demo</title>
  <meta name="theme-color" content="#0D1117" />
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap">
  <style>
    :root {
      --radius: 12px;
      --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
      --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
      --surface-2: var(--surface-light);
      --text: var(--text-light);
      --link: var(--primary);
      --canvas-dark: #000000;
      --canvas-light: #ffffff;
      --page-pad: clamp(12px, 3vw, 24px);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    html[data-embedded="true"],
    html[data-embedded="true"] body {
      height: auto !important;
      min-height: 0 !important;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 500px at 50% -10%, color-mix(in srgb, var(--primary) 15%, transparent), transparent 60%) var(--bg);
      display: grid;
      place-items: start center;
      padding: var(--page-pad);
      overflow-x: hidden;
    }

    #demo-box {
      width: min(100%, 900px);
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow-2);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto auto 1fr;
      height: calc(100vh - var(--page-pad) * 2);
    }

    @supports (height: 100dvh) {
      #demo-box {
        height: calc(100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      }
    }

    html[data-embedded="true"] #demo-box {
      height: auto !important;
      min-height: 0;
    }

    header.card-header {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 16px 18px;
      background: linear-gradient(0deg, var(--surface), var(--surface-2));
      border-bottom: 1px solid var(--surface-accent);
      align-items: center;
    }

    .title {
      font-family: Poppins, Inter, system-ui, sans-serif;
      font-weight: 600;
      margin: 0 0 4px 0;
      font-size: 1.1rem;
    }

    .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: .85rem;
      overflow-wrap: anywhere;
    }

    .icon-btn {
      border: 1px solid var(--surface-accent);
      background: var(--surface);
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      color: var(--text);
      touch-action: manipulation;
    }

    .icon-btn:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    #status {
      padding: 10px 16px 0;
      min-height: 34px;
    }

    .stepper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      align-items: center;
      font-size: .85rem;
      color: var(--text-muted);
      margin: 0 0 8px 0;
      list-style: none;
      padding: 0;
    }

    .step {
      display: grid;
      grid-template-columns: 28px minmax(0, 1fr);
      gap: 8px;
      align-items: center;
      background: var(--surface-2);
      border: 1px solid var(--surface-accent);
      padding: 6px 10px;
      border-radius: 10px;
      min-width: 0;
      word-break: break-word;
      position: relative;
    }

    .step .dot {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      font-size: .75rem;
      position: relative;
    }

    .step.in-progress {
      color: var(--text);
      border-color: var(--primary);
    }

    .step.in-progress .dot {
      border-color: var(--primary);
    }

    .step.done {
      color: var(--text);
    }

    .step.done .dot {
      background: var(--primary);
      color: var(--bg);
      border-color: var(--primary);
    }

    #step-score.in-progress .dot::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid currentColor;
      border-top-color: transparent;
      animation: spin .8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 520px) {
      .step {
        grid-template-columns: 1fr;
        justify-items: center;
        padding: 8px;
        cursor: pointer;
      }

      .step .label {
        display: none;
      }

      .step.show-tip::after {
        content: attr(data-label);
        position: absolute;
        bottom: calc(100% + 6px);
        left: 50%;
        transform: translateX(-50%);
        background: var(--surface);
        border: 1px solid var(--surface-accent);
        color: var(--text);
        padding: 4px 8px;
        border-radius: 8px;
        white-space: nowrap;
        font-size: .75rem;
        box-shadow: var(--shadow-1);
        z-index: 5;
      }
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 12px 16px 16px;
      max-height: none;
      min-height: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    .content > * {
      min-width: 0;
    }

    @media (max-width: 820px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    #pad-wrapper {
      position: relative;
      display: grid;
      gap: 8px;
      justify-items: center;
      content-visibility: auto;
      contain-intrinsic-size: 0 420px;
    }

    .canvas-frame {
      position: relative;
      border: 1px solid var(--surface-accent);
      border-radius: 12px;
      background: var(--surface-2);
      padding: 10px;
      box-shadow: var(--shadow-1);
      width: 100%;
    }

    canvas {
      display: block;
      user-select: none;
      touch-action: none;
      background: var(--canvas-dark);
      width: min(88vw, 360px);
      max-width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
    }

    #erase {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 2;
      padding: 6px 8px;
      opacity: .95;
      min-height: 44px;
      min-width: 44px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .btn-primary {
      border: 1px solid var(--primary);
      background: var(--primary);
      color: var(--bg);
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-height: 44px;
      min-width: 180px;
      justify-content: center;
      font-weight: 600;
      touch-action: manipulation;
    }

    .btn-primary[disabled] {
      opacity: .7;
      cursor: not-allowed;
    }

    .panel {
      display: grid;
      gap: 12px;
      border: 1px solid var(--surface-accent);
      border-radius: 12px;
      padding: 12px;
      background: var(--surface-2);
      box-shadow: var(--shadow-1);
      align-content: start;
      min-width: 0;
      content-visibility: auto;
      contain-intrinsic-size: 0 280px;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: 999px;
      padding: .4rem .8rem;
      font-weight: 600;
      font-family: Poppins, Inter, system-ui, sans-serif;
      max-width: 100%;
      white-space: nowrap;
      font-size: clamp(.65rem, 3vw, 1rem);
    }

    .result-badge i {
      flex: none;
      font-size: 1.2em;
    }

    .score-card {
      display: grid;
      gap: 6px;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: 12px;
    }

    .score-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: .9rem;
      color: var(--text-muted);
    }

    .score-value {
      font-weight: 600;
      color: var(--text);
    }

    .score-track {
      width: 100%;
      height: 12px;
      background: var(--surface-2);
      border: 1px solid var(--surface-accent);
      border-radius: 999px;
      overflow: hidden;
    }

    .score-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width .25s ease;
    }

    .confidence-block {
      display: grid;
      gap: 8px;
    }

    .confidence-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: .9rem;
      color: var(--text-muted);
    }

    .confidence-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .confidence-row {
      display: grid;
      grid-template-columns: 20px 1fr 52px;
      gap: 8px;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: 10px;
      padding: 8px 10px;
    }

    .confidence-row.top {
      border-color: color-mix(in srgb, var(--primary) 75%, var(--surface-accent) 25%);
      box-shadow: var(--shadow-1);
    }

    .confidence-digit {
      font-weight: 600;
      text-align: center;
    }

    .confidence-track {
      width: 100%;
      height: 10px;
      background: var(--surface-2);
      border: 1px solid var(--surface-accent);
      border-radius: 999px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width .25s ease;
    }

    .confidence-pct {
      font-size: .85rem;
      color: var(--text-muted);
      text-align: right;
    }

    .hint {
      color: var(--text-muted);
      font-size: .9rem;
      line-height: 1.35;
    }

    a {
      color: var(--link);
    }

    @keyframes shimmer {
      0% { opacity: .6; }
      50% { opacity: 1; }
      100% { opacity: .6; }
    }

    .pulse {
      animation: shimmer 1.2s ease-in-out infinite;
    }

    @media (prefers-reduced-motion: reduce) {
      .pulse {
        animation: none;
      }

      #step-score.in-progress .dot::after {
        animation: none;
      }
    }

    @media (max-width: 360px) {
      #status {
        display: none;
      }
    }

    @media (max-width: 520px) {
      .title {
        font-size: 1rem;
      }

      .subtitle {
        font-size: .8rem;
      }
    }
  </style>

<body>
  <script>
    (function () {
      var CHANNEL = 'handwriting-demo-resize';
      function calcHeight() {
        var doc = document.documentElement;
        var body = document.body || doc;
        return Math.ceil(Math.max(
          body.scrollHeight,
          body.offsetHeight,
          doc.clientHeight,
          doc.scrollHeight,
          doc.offsetHeight
        ));
      }
      function postHeight() {
        try { parent.postMessage({ type: CHANNEL, height: calcHeight() }, '*'); } catch (e) {}
      }
      window.addEventListener('load', postHeight);
      try { document.fonts?.ready?.then(postHeight); } catch (e) {}
      if ('ResizeObserver' in window) {
        var ro = new ResizeObserver(function () { postHeight(); });
        ro.observe(document.documentElement);
      } else {
        var prev = 0;
        setInterval(function () {
          var h = calcHeight();
          if (Math.abs(h - prev) > 4) {
            prev = h;
            postHeight();
          }
        }, 750);
      }
    })();
  </script>

  <div id="demo-box" role="application" aria-label="Handwriting rating demo">
    <header class="card-header">
      <div>
        <h1 class="title">Handwriting Rating</h1>
        <p class="subtitle">Draw a single digit (0-9) and score how legible it is.</p>
      </div>
    </header>

    <div id="status" role="status" aria-live="polite"></div>

    <div class="content">
      <section>
        <div id="pad-wrapper" class="canvas-frame">
          <canvas id="pad" width="256" height="256" aria-label="Drawing canvas"></canvas>
          <button id="erase" class="icon-btn" type="button" aria-label="Erase (clear canvas)">
            <i class="fa-solid fa-eraser"></i>
          </button>
        </div>

        <div class="toolbar" style="margin-top:8px;">
          <button id="rate" class="btn-primary" type="button">
            <i class="fa-solid fa-star"></i> Rate digit
          </button>
        </div>
      </section>

      <section class="panel" aria-live="polite">
        <div class="result-badge" id="result-badge" aria-label="Prediction">
          <i class="fa-solid fa-pen-nib"></i>
          <span id="result-digit">Draw a digit to begin</span>
        </div>

        <div class="score-card">
          <div class="score-head">
            <span class="score-label">Legibility score</span>
            <span id="legibility-value" class="score-value">--</span>
          </div>
          <div class="score-track">
            <div id="legibility-bar" class="score-bar" style="width:0%"></div>
          </div>
        </div>

        <div class="confidence-block">
          <div class="confidence-head">
            <span>Per-digit confidence</span>
            <span id="confidence-summary" class="hint">--</span>
          </div>
          <ul id="confidence-list" class="confidence-list" aria-label="Per-digit confidence list"></ul>
        </div>

        <div class="hint">Shortcut: press <strong>C</strong> to clear.</div>
      </section>
    </div>
  </div>

  <script type="module">
    const DEFAULT_FN_URL = "https://wklw5cb75voj4idwbnigdt6p7a0zrxwv.lambda-url.us-east-2.on.aws/"; // Lambda Function URL.
    function normalizeBase(u) { try { return u.endsWith('/') ? u : (u + '/'); } catch { return ''; } }
    function candidates() {
      const out = [];
      try {
        const qs = new URLSearchParams(location.search);
        const fromQs = qs.get('fn') || qs.get('endpoint');
        const fromStore = localStorage.getItem('handwriting_fn_url');
        if (fromQs) out.push(normalizeBase(fromQs));
        if (fromStore && fromStore !== fromQs) out.push(normalizeBase(fromStore));
      } catch {}
      if (DEFAULT_FN_URL) out.push(normalizeBase(DEFAULT_FN_URL));
      return Array.from(new Set(out)).filter(Boolean);
    }

    async function postToEndpoint(urlBase, payload) {
      const base = normalizeBase(urlBase);
      const hasScore = /\/score\/$/.test(base);
      const attempts = hasScore ? [''] : ['score', ''];
      let lastErr = null;
      for (const path of attempts) {
        const url = hasScore && !path ? base.replace(/\/$/, '') : base + path;
        try {
          const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          return await res.json();
        } catch (e) {
          lastErr = e;
          if (!(String(e.message || '').startsWith('404'))) break;
        }
      }
      throw lastErr || new Error('Request failed');
    }

    const statusEl = document.getElementById('status');
    const steps = [
      { id: 'submit', label: 'Submit drawing' },
      { id: 'score', label: 'Scoring' },
      { id: 'complete', label: 'Complete' }
    ];

    function renderStepper() {
      const ul = document.createElement('ul');
      ul.className = 'stepper';
      steps.forEach((s, i) => {
        const li = document.createElement('li');
        li.className = 'step not-started';
        li.id = `step-${s.id}`;
        li.dataset.label = s.label;
        li.setAttribute('role', 'button');
        li.setAttribute('tabindex', '0');
        li.setAttribute('aria-label', s.label);

        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.textContent = i + 1;
        const label = document.createElement('span');
        label.className = 'label';
        label.textContent = s.label;

        li.append(dot, label);
        ul.appendChild(li);
      });
      statusEl.innerHTML = '';
      statusEl.appendChild(ul);
    }

    function setStep(id, state) {
      const el = document.getElementById(`step-${id}`);
      if (!el) return;
      el.classList.remove('not-started', 'in-progress', 'done');
      el.classList.add(state);
    }

    renderStepper();

    const mqCompact = window.matchMedia('(max-width: 520px)');
    statusEl.addEventListener('click', (e) => {
      const step = e.target.closest('.step');
      if (!step || !mqCompact.matches) return;
      step.classList.add('show-tip');
      clearTimeout(step._tipTimer);
      step._tipTimer = setTimeout(() => step.classList.remove('show-tip'), 1500);
    });
    statusEl.addEventListener('keydown', (e) => {
      if (!mqCompact.matches) return;
      const step = e.target.closest('.step');
      if (!step) return;
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        step.click();
      }
    });
    window.addEventListener('resize', () => {
      if (!mqCompact.matches) {
        document.querySelectorAll('.step.show-tip').forEach(s => s.classList.remove('show-tip'));
      }
    });

    const canvas = document.getElementById('pad');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const eraseBtn = document.getElementById('erase');
    const rateBtn = document.getElementById('rate');

    const resultBadge = document.getElementById('result-badge');
    const resultDigit = document.getElementById('result-digit');
    const legibilityValue = document.getElementById('legibility-value');
    const legibilityBar = document.getElementById('legibility-bar');
    const confidenceSummary = document.getElementById('confidence-summary');
    const confidenceList = document.getElementById('confidence-list');

    let bg = getComputedStyle(document.documentElement).getPropertyValue('--canvas-dark').trim() || '#000';
    const fg = '#fff';
    const STROKE_CSS_PX = 6;
    let currentDPR = 1;
    let hasDrawn = false;
    let drawing = false;

    function fitCanvasToDisplaySize() {
      const r = canvas.getBoundingClientRect();
      const dpr = Math.min(window.devicePixelRatio || 1, 3);
      currentDPR = dpr;
      const w = Math.max(1, Math.round(r.width * dpr));
      const h = Math.max(1, Math.round(r.height * dpr));
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w;
        canvas.height = h;
        resetCanvas();
      }
    }

    function resetCanvas() {
      ctx.save();
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();
      hasDrawn = false;
    }

    function pos(e) {
      const r = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
      const scaleX = canvas.width / r.width;
      const scaleY = canvas.height / r.height;
      return [x * scaleX, y * scaleY];
    }

    function setStroke() {
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = fg;
      ctx.lineWidth = STROKE_CSS_PX * currentDPR;
    }

    fitCanvasToDisplaySize();
    setStroke();
    resetCanvas();

    let resizeTimer = null;
    function onResize() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        fitCanvasToDisplaySize();
        setStroke();
      }, 50);
    }
    window.addEventListener('resize', onResize);
    window.visualViewport?.addEventListener('resize', onResize);

    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      drawing = true;
      canvas.setPointerCapture?.(e.pointerId);
      setStroke();
      ctx.beginPath();
      ctx.moveTo(...pos(e));
    });
    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      e.preventDefault();
      setStroke();
      const [x, y] = pos(e);
      ctx.lineTo(x, y);
      ctx.stroke();
      hasDrawn = true;
    });
    ['pointerup', 'pointerleave', 'pointercancel'].forEach(evt =>
      canvas.addEventListener(evt, () => { drawing = false; })
    );

    document.addEventListener('keydown', e => {
      if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
      if (e.key === 'c' || e.key === 'C') eraseBtn.click();
    });

    const DIGITS = Array.from({ length: 10 }, (_, i) => i);
    const confItems = new Map();

    function initConfidenceList() {
      confidenceList.innerHTML = '';
      confItems.clear();
      DIGITS.forEach(d => {
        const row = document.createElement('li');
        row.className = 'confidence-row';
        row.dataset.digit = String(d);

        const digit = document.createElement('span');
        digit.className = 'confidence-digit';
        digit.textContent = String(d);

        const track = document.createElement('div');
        track.className = 'confidence-track';
        const fill = document.createElement('div');
        fill.className = 'confidence-fill';
        track.appendChild(fill);

        const pct = document.createElement('span');
        pct.className = 'confidence-pct';
        pct.textContent = '--';

        row.append(digit, track, pct);
        confidenceList.appendChild(row);
        confItems.set(d, { row, fill, pct });
      });
    }

    initConfidenceList();

    function numberFrom(...vals) {
      for (const v of vals) {
        const n = Number(v);
        if (Number.isFinite(n)) return n;
      }
      return null;
    }

    function normalizeConfidences(raw) {
      if (!raw) return null;
      if (Array.isArray(raw)) {
        if (raw.length === 10 && raw.every(v => v === null || v === undefined || Number.isFinite(Number(v)))) {
          return raw.map(v => Number(v) || 0);
        }
        if (raw.length && typeof raw[0] === 'object') {
          const arr = Array(10).fill(0);
          let found = false;
          raw.forEach(item => {
            if (!item) return;
            const digit = numberFrom(item.digit, item.class, item.label);
            const conf = numberFrom(item.confidence, item.score, item.prob, item.probability);
            if (Number.isFinite(digit)) {
              arr[Number(digit)] = Number.isFinite(conf) ? conf : 0;
              found = true;
            }
          });
          return found ? arr : null;
        }
      }
      if (typeof raw === 'object') {
        const arr = Array(10).fill(0);
        let found = false;
        for (let i = 0; i < 10; i++) {
          const val = raw[i] ?? raw[String(i)];
          if (val !== undefined) {
            arr[i] = Number(val) || 0;
            found = true;
          }
        }
        return found ? arr : null;
      }
      return null;
    }

    function toPercent(value) {
      if (!Number.isFinite(value)) return null;
      if (value > 1.01) return Math.min(100, value);
      return Math.max(0, Math.min(100, value * 100));
    }

    function updateConfidenceBars(confidences, topIndex) {
      DIGITS.forEach(d => {
        const item = confItems.get(d);
        if (!item) return;
        const val = confidences ? confidences[d] : null;
        const pct = toPercent(val);
        item.fill.style.width = pct !== null ? `${Math.round(pct)}%` : '0%';
        item.pct.textContent = pct !== null ? `${Math.round(pct)}%` : '--';
        item.row.classList.toggle('top', d === topIndex);
      });
    }

    function updateLegibility(value) {
      const pct = toPercent(value);
      legibilityBar.style.width = pct !== null ? `${Math.round(pct)}%` : '0%';
      legibilityValue.textContent = pct !== null ? `${Math.round(pct)}%` : '--';
    }

    function setPredictionUI(message, confidences, legibility, digit) {
      let topIndex = null;
      let topVal = null;
      if (Array.isArray(confidences) && confidences.length === 10) {
        confidences.forEach((val, idx) => {
          const v = Number(val);
          if (Number.isFinite(v) && (topVal === null || v > topVal)) {
            topVal = v;
            topIndex = idx;
          }
        });
      }

      const resolvedDigit = Number.isFinite(digit) ? digit : topIndex;
      if (resolvedDigit !== null && resolvedDigit !== undefined) {
        resultDigit.textContent = `Prediction: ${resolvedDigit}`;
      } else {
        resultDigit.textContent = message || 'Draw a digit to begin';
      }

      updateConfidenceBars(confidences, topIndex);
      updateLegibility(Number.isFinite(legibility) ? legibility : topVal);

      if (topIndex !== null && topVal !== null) {
        const pct = Math.round(toPercent(topVal) || 0);
        confidenceSummary.textContent = `Top guess: ${topIndex} (${pct}%)`;
      } else {
        confidenceSummary.textContent = '--';
      }
    }

    async function canvasToBase64() {
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
      if (!blob) throw new Error('Unable to read canvas');
      const abuf = await blob.arrayBuffer();
      const bytes = new Uint8Array(abuf);
      let b64 = '';
      const chunkSize = 0x8000;
      for (let i = 0; i < bytes.length; i += chunkSize) {
        b64 += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
      }
      return btoa(b64);
    }

    async function scoreDigit() {
      if (!hasDrawn) {
        setPredictionUI('Please draw a digit first', null, null, null);
        return;
      }

      setStep('submit', 'in-progress');
      setPredictionUI('Processing...', null, null, null);
      rateBtn.disabled = true;
      resultBadge.classList.add('pulse');

      try {
        const b64 = await canvasToBase64();
        setStep('submit', 'done');
        setStep('score', 'in-progress');

        const payload = { b64, image: b64 };
        const bases = candidates();
        if (!bases.length) {
          throw new Error('No endpoint configured. Add ?fn=... or set DEFAULT_FN_URL.');
        }

        let json = null;
        let lastErr = null;
        for (const base of bases) {
          try {
            json = await postToEndpoint(base, payload);
            try { localStorage.setItem('handwriting_fn_url', base); } catch {}
            break;
          } catch (err) {
            lastErr = err;
          }
        }
        if (!json) throw lastErr || new Error('All endpoints failed');

        const confidences = normalizeConfidences(
          json.confidences || json.digit_confidences || json.per_digit_confidence ||
          json.probabilities || json.scores || json.per_digit
        );
        const digit = numberFrom(json.digit, json.prediction, json.class, json.label);
        const legibility = numberFrom(json.legibility, json.legibility_score, json.legibilityScore, json.score);

        setStep('score', 'done');
        setStep('complete', 'done');

        setPredictionUI('Prediction ready', confidences, legibility, digit);
      } catch (err) {
        setStep('score', 'not-started');
        setStep('complete', 'not-started');
        setPredictionUI(`Error: ${err?.message || String(err)}`, null, null, null);
      } finally {
        rateBtn.disabled = false;
        resultBadge.classList.remove('pulse');
      }
    }

    rateBtn.addEventListener('click', scoreDigit);

    eraseBtn.addEventListener('click', () => {
      resetCanvas();
      setPredictionUI('Draw a digit to begin', null, null, null);
    });

    window.addEventListener('load', () => { fitCanvasToDisplaySize(); setStroke(); });
  </script>
