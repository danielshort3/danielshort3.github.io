<body class="surface-band error-page">
  <script>
    (function(){
      try {
        var p = location.pathname || '';
        // Redirect clean portfolio slugs to the canonical page with query param
        var m = p.match(/(?:^|\/)portfolio\/([A-Za-z0-9_-]+)\/?$/);
        if (m && m[1]) {
          location.replace('/portfolio.html?project=' + encodeURIComponent(m[1]));
          return;
        }
        // If someone requests "/portfolio" on a host without rewrites, send them to the page
        if (/^\/?portfolio\/?$/.test(p)) {
          location.replace('/portfolio.html' + (location.search || '') + (location.hash || ''));
          return;
        }
      } catch (e) {}
    })();
  </script>
