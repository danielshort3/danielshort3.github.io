<body data-page="tools-dashboard" class="tools-dashboard-page">
  <a href="#main" class="skip-link">Skip to main content</a>
  <header id="combined-header-nav"></header>

  <section class="tools-hero">
    <div class="wrapper">
      <p class="hero-eyebrow">Tools Dashboard - Save and revisit tool sessions.</p>
      <h1 class="visually-hidden">Tools Dashboard</h1>
    </div>
  </section>

  <div class="tools-account-dock" data-tools-account="dock">
    <div class="wrapper tools-account-dock-inner" data-tools-account="dock-inner">
      <div class="tools-account-bar" data-tools-account="bar"></div>
    </div>
  </div>

  <main id="main">

    <section class="surface-band tools-dashboard-section">
      <div class="wrapper">
        <p class="tools-dashboard-status" data-tools-dashboard="status" role="status" aria-live="polite"></p>
        <div class="tools-dashboard-grid is-stacked">
          <section class="tools-dashboard-card" aria-labelledby="tools-dashboard-account">
            <header class="tools-dashboard-card-head">
              <h2 id="tools-dashboard-account">Account</h2>
              <p class="tools-dashboard-subtitle">Your tools history is private to this signed-in account.</p>
            </header>
            <div data-tools-dashboard="account"></div>
          </section>

          <section class="tools-dashboard-card" aria-labelledby="tools-dashboard-sessions">
            <header class="tools-dashboard-card-head">
              <h2 id="tools-dashboard-sessions">Recent sessions</h2>
              <p class="tools-dashboard-subtitle">Your saved inputs and outputs across tools.</p>
            </header>
            <div data-tools-dashboard="sessions"></div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav class="privacy-links" aria-label="Privacy shortcuts">
      <button id="privacy-settings-link" type="button" class="pcz-link">Privacy settings</button>
      <a href="privacy#prefs-title" class="pcz-link" data-consent-open="true">Do Not Sell/Share My Personal Information</a>
    </nav>
  </footer>

  <script defer src="js/accounts/tools-config.js"></script>
  <script defer src="js/accounts/tools-auth.js"></script>
  <script defer src="js/accounts/tools-state.js"></script>
  <script defer src="js/accounts/tools-account-ui.js"></script>
  <script defer src="js/common/common.js"></script>
  <script defer src="js/navigation/navigation.js"></script>
  <script defer src="js/animations/animations.js"></script>
  <script src="js/privacy/config.js"></script>
  <script defer src="js/privacy/consent_manager.js"></script>
</body>
</html>
