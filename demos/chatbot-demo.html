<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <base href="/">
    <title>Chatbot Demo</title>

    <!-- Optional external stylesheet -->
  <meta name="theme-color" content="#0D1117">
  <link rel="stylesheet" href="dist/styles.c29427e3.css"><!-- Icons & Fonts -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap">

    <!-- Markdown libs -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <style>
        /* ---------- Theme & base ---------- */
        :root {
            --radius: 12px;
            --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
            --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
            --focus: 2px solid var(--primary);
            --surface-2: var(--surface-light);
            --text: var(--text-light);
            --ring: var(--primary);
            --link: var(--primary);
            --page-pad: clamp(12px, 3vw, 24px);
            --qp-speed: 15s;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 500px at 50% -10%, color-mix(in srgb, var(--primary) 15%, transparent), transparent 60%) var(--bg);
            display: grid;
            place-items: start center;
            padding: var(--page-pad);
            overflow-x: hidden;
        }

        /* ---------- Card ---------- */
        #demo-box {
            width: min(100%,820px);
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow-2);
            overflow: hidden;
            display: grid;
            /* header, service status, stepper, chat, input */
            grid-template-rows: auto auto auto 1fr auto;
            height: calc(100vh - var(--page-pad) * 2);
        }

        @supports (height: 100dvh) {
            #demo-box {
                height: calc(100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }
        }

        header.card-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            padding: 16px 18px;
            background: linear-gradient(0deg, var(--surface), var(--surface-2));
            border-bottom: 1px solid var(--surface-accent);
            align-items: center;
        }

        .card-header > div:first-child {
            min-width: 0;
        }

        .title {
            font-family: Poppins, Inter, system-ui, sans-serif;
            font-weight: 600;
            margin: 0 0 4px;
            font-size: 1.1rem;
        }

        .subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: .85rem;
            display: flex;
            align-items: center;
            gap: .5rem;
            overflow-wrap: anywhere;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .25rem .5rem;
            border-radius: 999px;
            font-size: .75rem;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text);
        }

            .icon-btn:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        /* ---------- Service status bar ---------- */
        #service-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px 4px;
            background: linear-gradient(180deg, transparent, color-mix(in srgb, var(--primary) 4%, transparent));
            border-bottom: 1px solid var(--surface-accent);
            min-height: 38px;
        }

        .svc-label {
            color: var(--text-muted);
            font-size: .85rem;
        }

        .svc-text {
            font-size: .9rem;
        }

        .svc-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            border: 1px solid var(--surface-accent);
            box-shadow: var(--shadow-1);
        }

            .svc-dot.green {
                background: #1db954;
                border-color: #1db954;
            }

            .svc-dot.amber {
                background: #f6c026;
                border-color: #f6c026;
            }

            .svc-dot.gray {
                background: #9aa0a6;
                border-color: #9aa0a6;
            }

        .svc-meta {
            color: var(--text-muted);
            font-size: .85rem;
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

            .svc-meta .sep {
                color: var(--surface-accent);
            }

        .svc-queue[hidden] {
            display: none;
        }

        .svc-progress {
            position: relative;
            flex: 1 1 auto;
            height: 4px;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            border-radius: 999px;
            overflow: hidden;
            max-width: 220px;
        }

            .svc-progress .fill {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, var(--primary), color-mix(in srgb, var(--primary) 60%, #fff));
                transition: width .4s ease;
            }

        /* ---------- Stepper ---------- */
        #status {
            padding: 10px 16px 0;
            min-height: 34px;
        }

        .stepper {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 8px;
            align-items: center;
            font-size: .85rem;
            color: var(--text-muted);
            margin: 0 0 8px;
            list-style: none;
            padding: 0;
        }

        .step {
            display: grid;
            grid-template-columns: 28px minmax(0,1fr);
            gap: 8px;
            align-items: center;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            padding: 6px 10px;
            border-radius: 10px;
            min-width: 0;
            position: relative;
        }

            .step .dot {
                width: 22px;
                height: 22px;
                border-radius: 999px;
                display: grid;
                place-items: center;
                background: var(--surface);
                border: 1px solid var(--surface-accent);
                font-size: .75rem;
                position: relative;
            }

            .step.in-progress {
                color: var(--text);
                border-color: var(--primary);
            }

                .step.in-progress .dot {
                    border-color: var(--primary);
                }

            .step.done {
                color: var(--text);
            }

                .step.done .dot {
                    background: var(--primary);
                    color: var(--bg);
                    border-color: var(--primary);
                }

        #step-process.in-progress .dot::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid currentColor;
            border-top-color: transparent;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width:520px) {
            .step {
                grid-template-columns: 1fr;
                justify-items: center;
                padding: 8px;
                cursor: pointer;
            }

                .step .label {
                    display: none;
                }

                .step.show-tip::after {
                    content: attr(data-label);
                    position: absolute;
                    bottom: calc(100% + 6px);
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--surface);
                    border: 1px solid var(--surface-accent);
                    color: var(--text);
                    padding: 4px 8px;
                    border-radius: 8px;
                    white-space: nowrap;
                    font-size: .75rem;
                    box-shadow: var(--shadow-1);
                    z-index: 5;
                }
        }

        /* ---------- Chat area ---------- */
        #answer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px 16px 0;
            min-height: 0;
            overflow: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            min-width: 0;
        }

        .exchange-wrapper {
            display: grid;
            gap: 8px;
            content-visibility: auto;
            contain-intrinsic-size: 0 120px;
        }

        .message {
            display: grid;
            grid-template-columns: 36px minmax(0,1fr);
            gap: 10px;
            align-items: start;
            min-width: 0;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid var(--surface-accent);
            background: var(--surface-2);
            color: var(--text-muted);
            flex: none;
        }

        .bubble {
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            border-radius: 12px;
            padding: 10px 12px;
            line-height: 1.45;
            font-size: .9rem;
            overflow-wrap: anywhere;
            position: relative;
            box-shadow: var(--shadow-1);
            min-width: 0;
        }

        @media (max-width:600px) {
            .bubble {
                font-size: .8rem;
            }
        }

        .bubble pre, .bubble code, .bubble table {
            max-width: 100%;
            overflow: auto;
        }

        .bubble img, .bubble video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .bubble .tools {
            display: flex;
            gap: 6px;
            position: absolute;
            top: 6px;
            right: 6px;
            opacity: 0;
            transition: opacity .15s ease;
        }

        .bubble:hover .tools, .bubble:focus-within .tools {
            opacity: 1;
        }

        .message.user .bubble {
            background: linear-gradient(0deg, var(--surface-2), color-mix(in srgb, var(--primary) 8%, transparent));
            border-color: var(--surface-accent);
        }

        .message.user .avatar {
            background: color-mix(in srgb, var(--primary) 15%, var(--surface-2));
            color: var(--primary);
        }

        .message.bot .avatar {
            background: color-mix(in srgb, var(--secondary) 15%, var(--surface-2));
            color: var(--secondary);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface-2) 25%, var(--surface) 37%, var(--surface-2) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
            height: 1em;
            width: 60%;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0
            }

            100% {
                background-position: 0 0
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .bubble:hover .tools, .bubble:focus-within .tools {
                opacity: 1
            }

            .skeleton {
                animation: none
            }
        }

        /* ---------- Sources ---------- */
        .sources {
            display: grid;
            gap: 6px;
            margin-top: 8px;
            font-size: .85rem;
            border-top: 1px dashed var(--surface-accent);
            padding-top: 6px;
        }

            .sources a {
                color: var(--link);
                text-decoration: none;
                word-break: break-all;
                overflow-wrap: anywhere;
            }

        /* ---------- Input ---------- */
        .input-wrap {
            position: sticky;
            bottom: 0;
            z-index: 2;
            background: linear-gradient(180deg, transparent, var(--surface) 24%);
            padding: 10px 16px calc(16px + env(safe-area-inset-bottom) + var(--kb-offset, 0px));
            border-top: 1px solid var(--surface-accent);
            display: grid;
            gap: 10px;
        }

        .qp-viewport {
            width: 100%;
        }

        #quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .35rem .65rem;
            border-radius: 999px;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            font-size: .85rem;
            color: var(--link);
            text-decoration: none;
            max-width: 100%;
            cursor: pointer;
            flex-wrap: wrap;
            white-space: normal;
            overflow-wrap: anywhere;
        }

        button.chip {
            appearance: none;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            color: var(--link);
        }

        .chip:focus-visible {
            outline: var(--focus);
            outline-offset: 2px;
        }

        form#chat-form {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: "input buttons";
            gap: 8px;
            align-items: end;
        }

        #prompt {
            grid-area: input;
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            resize: none;
            border: 1px solid var(--surface-accent);
            background: var(--surface-2);
            color: var(--text);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 1rem;
            line-height: 1.35;
        }

            #prompt::placeholder {
                color: var(--text-muted);
            }

            #prompt:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        .bar-actions {
            grid-area: buttons;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-primary {
            border: 1px solid var(--primary);
            background: var(--primary);
            color: var(--bg);
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

            .btn-primary[disabled] {
                opacity: .7;
                cursor: not-allowed;
            }

        .btn-ghost {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        #ask {
            min-width: 180px;
            justify-content: center;
        }

        @media (max-width:520px) {
            form#chat-form {
                grid-template-columns: 1fr;
                grid-template-areas: "input" "buttons";
            }

            .bar-actions {
                justify-content: center;
                width: 100%;
            }

            #prompt {
                font-size: 16px;
            }
            /* prevent iOS zoom */
            .title {
                font-size: 1rem;
            }

            .subtitle {
                font-size: .8rem;
            }

            .icon-btn, .btn-primary, .btn-ghost {
                min-height: 44px;
                min-width: 44px;
            }

            .qp-viewport {
                overflow: hidden;
                position: relative;
            }

            #quick-prompts {
                flex-wrap: nowrap;
                white-space: nowrap;
                will-change: transform;
                scroll-snap-type: none;
            }

            .chip {
                white-space: nowrap;
            }
        }

        @keyframes qp-scroll {
            from {
                transform: translateX(0)
            }

            to {
                transform: translateX(-50%)
            }
        }

        @media (max-width:520px) and (prefers-reduced-motion: reduce) {
            .qp-viewport {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (hover:none) and (pointer:coarse) {
            .bubble .tools {
                opacity: 1;
            }
        }

        .tool-btn {
            padding: 6px;
            border: 0;
            background: transparent;
            cursor: pointer;
            touch-action: manipulation;
        }

        @media (max-width:360px) {
            #status {
                display: none;
            }
        }

        a {
            color: var(--link);
        }

        /* ---------- Startup notice (modal) ---------- */
        .notice-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.45); display: none; place-items: center; z-index: 9999; }
        .notice-modal { background: var(--surface); color: var(--text); border: 1px solid var(--surface-accent); border-radius: 12px; box-shadow: var(--shadow-2); width: min(92vw, 640px); max-width: 640px; padding: 16px; }
        .notice-modal h2 { margin: 0 0 8px; font-family: Poppins, Inter, system-ui, sans-serif; font-weight: 600; font-size: 1.05rem; }
        .notice-modal p { margin: 0; color: var(--text-muted); line-height: 1.5; }
        .notice-actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 14px; align-items: center; }
        .notice-actions .opt { margin-right: auto; display: inline-flex; align-items: center; gap: 8px; font-size: .9rem; color: var(--text-muted); }
        .btn-ghost { border: 1px solid var(--surface-accent); background: var(--surface); color: var(--text); border-radius: 10px; padding: 10px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <script>
        /* Notify parent for iframed embeds – only once to keep height static */
        function notifyResize() { try { parent.postMessage({ type: 'chatbot-demo-resize' }, '*'); } catch (e) { } }
        window.addEventListener('load', notifyResize);
        try { document.fonts?.ready?.then(notifyResize); } catch (e) { }
    </script>

    <!-- Startup cost/latency notice -->
    <div id="start-notice" class="notice-backdrop" role="dialog" aria-modal="true" aria-labelledby="notice-title">
        <div class="notice-modal" role="document">
            <h2 id="notice-title">Heads up about server startup</h2>
            <p id="notice-body">Loading…</p>
            <div class="notice-actions">
                <label class="opt"><input type="checkbox" id="notice-never"> Don't show again</label>
                <button id="notice-ok" type="button" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <div id="demo-box" role="application" aria-label="Chatbot demo">
        <header class="card-header">
            <div>
                <h1 class="title">Ask the Demo Chatbot</h1>
                <p class="subtitle">
                    <span class="badge" title="Data handling notice">
                        <i class="fa-solid fa-shield-halved"></i> Input and output are saved on AWS
                    </span>
                </p>
            </div>
            <div class="header-actions">
                <button id="clear-all" class="icon-btn" type="button" aria-label="Clear conversation">
                    <i class="fa-solid fa-broom"></i>
                </button>
            </div>
        </header>

        <!-- Service status (does not invoke the model) -->
        <div id="service-status" role="status" aria-live="polite">
            <span class="svc-dot gray" id="svc-dot" aria-hidden="true"></span>
            <span class="svc-label">Server</span>
            <span class="svc-text" id="svc-text">Checking…</span>
            <span class="svc-meta">
                <span class="sep">•</span>
                <span id="svc-eta"></span>
                <span class="svc-queue" id="svc-queue" hidden>• queue≈<span id="svc-q">0</span></span>
            </span>
            <div class="svc-progress" id="svc-progress" hidden><div class="fill" id="svc-fill"></div></div>
        </div>

        <!-- Request lifecycle stepper -->
        <div id="status" role="status" aria-live="polite"></div>

        <div id="answer" aria-live="polite" aria-busy="false"></div>

        <div class="input-wrap">
            <div class="qp-viewport" aria-label="Quick prompts">
                <div id="quick-prompts" role="list">
                    <button class="chip" type="button" data-text="Where can I eat dinner?">Where can I eat dinner?</button>
                    <button class="chip" type="button" data-text="What kid-friendly activities are there?">What kid-friendly activities are there?</button>
                    <button class="chip" type="button" data-text="Where should I go on vacation?">Where should I go on vacation?</button>
                </div>
            </div>

            <form id="chat-form" novalidate>
                <textarea id="prompt" placeholder="Type your message. Enter to send, Shift+Enter for a new line." aria-label="Your message"></textarea>
                <div class="bar-actions">
                    <button id="ask" type="submit" class="btn-primary">
                        <i class="fa-solid fa-paper-plane"></i> Send
                    </button>
                    <button id="stop" type="button" class="btn-ghost" hidden>
                        <i class="fa-solid fa-stop"></i> Stop
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://ovodkr9oad.execute-api.us-east-2.amazonaws.com/prod';
        const STATUS_URL = `${API_URL}/status`;

        /* ---------- DOM refs ---------- */
        const promptEl = document.getElementById('prompt');
        const statusEl = document.getElementById('status');
        const answerEl = document.getElementById('answer');
        const askBtn = document.getElementById('ask');
        const stopBtn = document.getElementById('stop');
        const form = document.getElementById('chat-form');
        const clearBtn = document.getElementById('clear-all');
        const quickPrompts = document.getElementById('quick-prompts');

        // Service status elements
        const svcDot = document.getElementById('svc-dot');
        const svcText = document.getElementById('svc-text');
        const svcETA = document.getElementById('svc-eta');
        const svcQueueWrap = document.getElementById('svc-queue');
        const svcQ = document.getElementById('svc-q');
        const svcProg = document.getElementById('svc-progress');
        const svcFill = document.getElementById('svc-fill');

        /* ---------- Stepper ---------- */
        const steps = [
            { id: 'submit', label: 'Submit prompt' },
            { id: 'process', label: 'Processing on server' },
            { id: 'complete', label: 'Complete' }
        ];
        function renderStepper() {
            const ul = document.createElement('ul'); ul.className = 'stepper';
            steps.forEach((s, i) => {
                const li = document.createElement('li'); li.className = 'step not-started'; li.id = `step-${s.id}`;
                li.dataset.label = s.label; li.setAttribute('role', 'button'); li.setAttribute('tabindex', '0'); li.setAttribute('aria-label', s.label);
                const dot = document.createElement('div'); dot.className = 'dot'; dot.textContent = i + 1;
                const label = document.createElement('span'); label.className = 'label'; label.textContent = s.label;
                li.append(dot, label); ul.appendChild(li);
            });
            statusEl.innerHTML = ''; statusEl.appendChild(ul);
        }
        function setStep(id, state) {
            const el = document.getElementById(`step-${id}`); if (!el) return;
            el.classList.remove('not-started', 'in-progress', 'done'); el.classList.add(state);
        }
        renderStepper();

        const mqCompact = window.matchMedia('(max-width: 520px)');
        statusEl.addEventListener('click', e => {
            const step = e.target.closest('.step'); if (!step || !mqCompact.matches) return;
            step.classList.add('show-tip'); clearTimeout(step._tipTimer);
            step._tipTimer = setTimeout(() => step.classList.remove('show-tip'), 1500);
        });
        statusEl.addEventListener('keydown', e => {
            if (!mqCompact.matches) return;
            const step = e.target.closest('.step'); if (!step) return;
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); step.click(); }
        });
        window.addEventListener('resize', () => { if (!mqCompact.matches) { document.querySelectorAll('.step.show-tip').forEach(s => s.classList.remove('show-tip')); } });

        /* ---------- Utilities ---------- */
        function autoResize() { promptEl.style.height = 'auto'; promptEl.style.height = Math.min(200, promptEl.scrollHeight) + 'px'; }
        promptEl.addEventListener('input', autoResize); window.addEventListener('load', autoResize);
        promptEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSubmit(); } });

        quickPrompts.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-text]'); if (!btn) return;
            const text = (btn.getAttribute('data-text') || '').replace(/\s+/g, ' ').trim();
            promptEl.value = text; autoResize(); promptEl.focus();
            try { promptEl.setSelectionRange(text.length, text.length); } catch { }
        });

        clearBtn.addEventListener('click', () => {
            answerEl.innerHTML = ''; localStorage.removeItem('chatbot-demo-history'); requestAnimationFrame(() => notifyResize());
        });

        answerEl.addEventListener('click', async (e) => {
            const btn = e.target.closest('[data-copy]'); if (!btn) return;
            const bubble = btn.closest('.bubble'); const html = bubble.querySelector('.content')?.innerHTML || '';
            const text = (new DOMParser()).parseFromString(html, 'text/html').documentElement.textContent || '';
            try { await navigator.clipboard.writeText(text.trim()); btn.innerHTML = '<i class="fa-solid fa-check"></i>'; setTimeout(() => btn.innerHTML = '<i class=\"fa-solid fa-copy\"></i>', 1200); } catch { }
        });

        /* ---------- Rendering ---------- */
        let exchangeCount = 0;
        function createExchange(prompt) {
            exchangeCount++;
            const wrap = document.createElement('div'); wrap.className = 'exchange-wrapper';
            appendMessage(wrap, 'user', prompt);
            const { contentEl, bubble } = appendMessage(wrap, 'bot', '', { loading: true });
            answerEl.appendChild(wrap); answerEl.scrollTop = answerEl.scrollHeight; notifyResize();
            return { contentEl, bubble };
        }
        function renderMarkdown(text) {
            if (window.marked && window.DOMPurify) {
                marked.setOptions({ breaks: true });
                const dirty = marked.parse(text || '');
                return DOMPurify.sanitize(dirty, { USE_PROFILES: { html: true } });
            }
            const esc = s => s.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[c]));
            return esc(text || '').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }
        function appendMessage(container, role, text, opts = {}) {
            const msg = document.createElement('div'); msg.className = `message ${role}`;
            const avatar = document.createElement('div'); avatar.className = 'avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';
            const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.setAttribute('tabindex', '0');
            const tools = document.createElement('div'); tools.className = 'tools';
            const copyBtn = document.createElement('button'); copyBtn.className = 'tool-btn'; copyBtn.type = 'button'; copyBtn.setAttribute('data-copy', '1'); copyBtn.innerHTML = '<i class=\"fa-solid fa-copy\"></i>';
            tools.appendChild(copyBtn);
            const content = document.createElement('div'); content.className = 'content';
            if (opts.loading) { content.innerHTML = '<div class="skeleton" style="width:72%"></div><div class="skeleton" style="width:46%;margin-top:6px;"></div>'; }
            else { content.innerHTML = renderMarkdown(text); }
            bubble.append(tools, content); msg.append(avatar, bubble); container.appendChild(msg);
            return { contentEl: content, bubble };
        }
        function renderSources(parentBubble, urls) {
            if (!Array.isArray(urls) || !urls.length) return;
            const div = document.createElement('div'); div.className = 'sources';
            urls.forEach(u => { try { const a = document.createElement('a'); a.href = u; a.target = '_blank'; a.rel = 'noopener'; a.textContent = u; const line = document.createElement('div'); line.appendChild(a); div.appendChild(line); } catch { } });
            parentBubble.appendChild(div);
        }

        /* ---------- Server status (client-side timers only) ---------- */
        const START_TIMEOUT_SEC = 600; // 10 minutes fixed
        const GRACE_SEC = 60;          // 60 second online grace

        const STATE = {
            OFFLINE_DETECTED: 'OFFLINE_DETECTED',
            STARTING: 'STARTING',
            ONLINE: 'ONLINE',
            ONLINE_GRACE: 'ONLINE_GRACE',
            SHUTDOWN: 'SHUTDOWN'
        };

        let currentState = STATE.OFFLINE_DETECTED;
        let startingTimer = null, startingDeadline = 0;
        let graceTimer = null, graceDeadline = 0;

        async function checkStatus() {
            try {
                const r = await fetch(STATUS_URL, { cache: 'no-store' });
                const d = await r.json();
                return !!d.online;
            } catch {
                return false;
            }
        }
        function setDot(status) {
            const cls = status === STATE.ONLINE || status === STATE.ONLINE_GRACE ? 'green'
                : status === STATE.STARTING ? 'amber' : 'gray';
            svcDot.className = 'svc-dot ' + cls;
        }
        function fmtClock(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}:${String(sec).padStart(2, '0')}`;
        }
        async function initStatus() {
            const online = await checkStatus();
            if (online) {
                currentState = STATE.ONLINE;
                setDot(currentState);
                svcText.textContent = 'Server is online.';
                svcETA.textContent = '';
            } else {
                currentState = STATE.OFFLINE_DETECTED;
                setDot(currentState);
                svcText.textContent = 'Server is offline.';
                svcETA.textContent = '';
            }
        }
        initStatus();

        /* ---------- Startup notice logic ---------- */
        (function initNotice(){
            const backdrop = document.getElementById('start-notice');
            const ok = document.getElementById('notice-ok');
            const body = document.getElementById('notice-body');
            const never = document.getElementById('notice-never');
            if (!backdrop || !ok || !body) return;

            const LS_KEY = 'chatbot-start-notice:hide';
            try { if (localStorage.getItem(LS_KEY) === '1') return; } catch {}

            function minutesRound(sec){ return Math.max(1, Math.round(sec/60)); }
            // Compose message from constants so it stays accurate with future tweaks
            const warmMin = minutesRound(START_TIMEOUT_SEC);
            const shutSec = GRACE_SEC;
            body.textContent = `To control hosting costs, the demo server starts from off on your first message (cold start, up to about ${warmMin} minutes), and automatically shuts down after ${shutSec} seconds of inactivity. Your very first response may take longer than usual.`;

            function close(){
                try { if (never && never.checked) localStorage.setItem(LS_KEY, '1'); } catch {}
                backdrop.style.display = 'none';
                try { document.getElementById('prompt')?.focus(); } catch {}
            }
            ok.addEventListener('click', close);
            backdrop.addEventListener('click', (e)=>{ if (e.target === backdrop) close(); });
            window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && backdrop.style.display !== 'none') close(); });

            // Show immediately on load
            backdrop.style.display = 'grid';
            // Focus the OK button for accessibility
            try { ok.focus(); } catch {}
        })();

        // Starting timer helpers
        function startStartingTimer() {
            if (startingTimer) return;
            currentState = STATE.STARTING;
            setDot(currentState);
            svcText.textContent = 'Server is starting (up to ~10 minutes).';
            startingDeadline = Date.now() + START_TIMEOUT_SEC * 1000;
            updateStarting();
            startingTimer = setInterval(updateStarting, 1000);
        }
        function updateStarting() {
            const remaining = Math.max(0, Math.round((startingDeadline - Date.now()) / 1000));
            svcETA.textContent = fmtClock(remaining);
            if (remaining <= 0) {
                clearInterval(startingTimer);
                startingTimer = null;
                svcText.textContent = 'Server start is taking longer than expected.';
                startGraceCycle();
            }
        }
        function currentStartingRemaining() {
            if (!startingTimer) return null;
            return Math.max(0, Math.round((startingDeadline - Date.now()) / 1000));
        }
        // End starting timer helpers

        // Grace period helpers
        function startGraceCycle() {
            currentState = STATE.ONLINE_GRACE;
            setDot(currentState);
            svcText.textContent = 'Server is online. A 60-second timeout is active.';
            graceDeadline = Date.now() + GRACE_SEC * 1000;
            updateGrace();
            graceTimer = setInterval(updateGrace, 1000);
        }
        function updateGrace() {
            const remaining = Math.max(0, Math.round((graceDeadline - Date.now()) / 1000));
            svcETA.textContent = fmtClock(remaining);
            if (remaining <= 0) {
                clearInterval(graceTimer);
                graceTimer = null;
                checkStatus().then(online => {
                    if (!online) {
                        currentState = STATE.SHUTDOWN;
                        setDot(currentState);
                        svcText.textContent = 'Server has shut down. Send a message to start it again.';
                        svcETA.textContent = '';
                    } else {
                        currentState = STATE.ONLINE;
                        setDot(currentState);
                        svcText.textContent = 'Server is online.';
                        svcETA.textContent = '';
                        setTimeout(startGraceCycle, 0);
                    }
                }).catch(() => {
                    setTimeout(startGraceCycle, 0);
                });
            }
        }
        // End grace period helpers

        function onFirstUserRequest() {
            if (currentState === STATE.OFFLINE_DETECTED) startStartingTimer();
        }
        /* ---------- Networking ---------- */
        let abort = null; let cancelled = false;
        async function ask(prompt, onStatus = () => { }) {
            cancelled = false; abort = new AbortController(); onStatus('SUBMITTING');

            const submit = await fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt }),
                signal: abort.signal
            }).then(r => r.json());

            const outputUri = submit.outputUri;

            onStatus('PENDING');

            async function poll() {
                if (cancelled) throw new Error('stopped');
                const url = `${API_URL}/result?outputUri=${encodeURIComponent(outputUri)}`;
                const res = await fetch(url, { signal: abort.signal }).then(r => r.json());
                onStatus(res.status);
                if (res.status === 'READY') return res.data;
                if (res.status === 'FAILED') throw new Error(res.error || 'Request failed');
                await new Promise(r => setTimeout(r, 1500));
                return poll();
            }
            return poll();
        }

        /* ---------- Submit flow ---------- */
        function saveHistory() { localStorage.setItem('chatbot-demo-history', answerEl.innerHTML); }
        function restoreHistory() { const html = localStorage.getItem('chatbot-demo-history'); if (html) { answerEl.innerHTML = html; } }
        restoreHistory();

        async function handleSubmit(e) {
            if (e) e.preventDefault();
            const prompt = promptEl.value.trim(); if (!prompt) return;
            onFirstUserRequest();
            setStep('submit', 'in-progress'); askBtn.disabled = true; stopBtn.hidden = false; form.setAttribute('aria-busy', 'true');
            const { contentEl, bubble } = createExchange(prompt);
            promptEl.value = ''; autoResize();

            try {
                const data = await ask(prompt, status => {
                    if (status === 'PENDING') {
                        setStep('submit', 'done'); setStep('process', 'in-progress');
                    } else if (status === 'READY') {
                        setStep('process', 'done'); setStep('complete', 'done');
                    }
                });
                contentEl.innerHTML = renderMarkdown(data.generated_text || JSON.stringify(data));
                const urls = data.source_urls || data.sources || data.urls; renderSources(bubble, urls);
            } catch (err) {
                setStep('process', 'not-started'); setStep('complete', 'not-started');
                contentEl.innerHTML = `<div><strong>Error:</strong> ${String(err.message || err)}</div>`;
            } finally {
                askBtn.disabled = false; stopBtn.hidden = true; form.setAttribute('aria-busy', 'false');
                saveHistory(); notifyResize();
            }
        }
        askBtn.addEventListener('click', handleSubmit);
        form.addEventListener('submit', handleSubmit);

        /* ---------- Quick Prompts marquee (JS-driven) ---------- */
        (function () {
            const track = quickPrompts; if (!track) return;
            const mqPhone = window.matchMedia('(max-width: 520px)');
            const mqReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
            let enabled = false, rafId = null, offsetPx = 0, baseWidth = 0, pxPerSec = 0, paused = false, lastTs = 0;

            function ensureClones() {
                if (track.querySelector('.chip[aria-hidden="true"]')) return;
                Array.from(track.querySelectorAll('.chip:not([aria-hidden="true"])')).forEach(chip => {
                    const clone = chip.cloneNode(true); clone.setAttribute('aria-hidden', 'true'); track.appendChild(clone);
                });
            }
            function removeClones() { track.querySelectorAll('.chip[aria-hidden="true"]').forEach(n => n.remove()); }
            function readSpeed() {
                const s = getComputedStyle(document.documentElement).getPropertyValue('--qp-speed').trim();
                const secondsPerLoop = parseFloat(s) || 5; pxPerSec = baseWidth > 0 ? (baseWidth / secondsPerLoop) : 0;
            }
            function measure() { baseWidth = track.scrollWidth / 2; readSpeed(); if (baseWidth > 0) { offsetPx = offsetPx % baseWidth; if (offsetPx < 0) offsetPx += baseWidth; } }
            function start() { if (rafId != null) return; lastTs = 0; rafId = requestAnimationFrame(tick); }
            function stop() { if (rafId != null) cancelAnimationFrame(rafId); rafId = null; }
            function tick(ts) {
                if (!enabled) return; if (!lastTs) lastTs = ts; const dt = ts - lastTs; lastTs = ts;
                if (!paused && baseWidth > 0 && pxPerSec > 0) { offsetPx += (pxPerSec * dt / 1000); if (offsetPx >= baseWidth) offsetPx -= baseWidth; track.style.transform = `translateX(${-offsetPx}px)`; }
                rafId = requestAnimationFrame(tick);
            }
            function enable() { if (enabled) return; ensureClones(); track.style.animation = 'none'; track.style.willChange = 'transform'; measure(); enabled = true; start(); }
            function disable() { if (!enabled) return; enabled = false; stop(); track.style.transform = ''; track.style.willChange = ''; removeClones(); }
            function apply() { if (mqPhone.matches && !mqReduce.matches) enable(); else disable(); }

            const pause = () => { paused = true; track.setAttribute('data-paused', '1'); };
            const resume = () => { paused = false; track.removeAttribute('data-paused'); };
            track.addEventListener('pointerdown', pause); window.addEventListener('pointerup', resume); window.addEventListener('pointercancel', resume);
            track.addEventListener('mouseenter', pause); track.addEventListener('mouseleave', resume);
            track.addEventListener('focusin', pause); track.addEventListener('focusout', resume);
            document.addEventListener('visibilitychange', () => document.hidden ? pause() : resume());

            mqPhone.addEventListener('change', apply); mqReduce.addEventListener('change', apply);
            window.addEventListener('resize', () => { if (!enabled) return; const prev = baseWidth; measure(); if (baseWidth && prev) offsetPx = offsetPx % baseWidth; });

            window.addEventListener('load', apply); apply();
        })();
    </script>

    <!-- Keyboard offset handling -->
    <script>
        (function () {
            if (!window.visualViewport) return;
            const wrap = document.querySelector('.input-wrap'); if (!wrap) return;
            function update() { const offset = Math.max(0, window.innerHeight - visualViewport.height); wrap.style.setProperty('--kb-offset', offset + 'px'); }
            visualViewport.addEventListener('resize', update);
            visualViewport.addEventListener('scroll', update);
            window.addEventListener('resize', update);
            update();
        })();
    </script>
    <footer></footer>
    <script src="js/privacy/config.js"></script>
    <script defer src="js/privacy/consent_manager.js"></script>
</body>
