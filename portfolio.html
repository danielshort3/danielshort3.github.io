<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio │ Daniel Short</title>
  <link rel="canonical" href="https://danielshort.me/portfolio.html">
  <meta property="og:title" content="Portfolio │ Daniel Short">
  <meta property="og:description" content="Curated portfolio of data-analytics, ML, and visualization projects by Daniel Short.">
  <meta property="og:url" content="https://danielshort.me/portfolio.html">
  <meta property="og:image" content="img/hero/head.jpg">

  <!-- GA-4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0VL37MQ62P"></script>

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></noscript>
  <link rel="icon" href="img/ui/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet"></noscript>

  <meta name="description"
        content="Curated portfolio of data-analytics, ML, and visualization projects by Daniel Short.">
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

</head>

<body data-page="portfolio">
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- nav is injected by common.js -->
  <header id="combined-header-nav"></header>

  <main id="main">
  <!-- hero -->
  <section class="hero">
    <div class="wrapper">
      <h1>Project Portfolio</h1>
      <p>Each project highlights a real-world challenge, the data-driven approach I used, and measurable outcomes.</p>
    </div>
    <div class="chevron-hint scroll-indicator" aria-hidden="true"><i class="fas fa-chevron-down"></i></div>
  </section>

  <!-- portfolio carousel -->
  <section id="portfolio-carousel-section" class="surface-band reveal">
    <div class="wrapper">
      <h2 class="section-title">Top 5 Projects</h2>
      <div id="portfolio-carousel" aria-label="Project Browser">
        <div class="carousel-track"></div>
        <div class="carousel-dots" role="tablist"></div>
      </div>
      <div style="text-align:center;margin-top:20px;">
        <button id="see-more" class="btn-primary">See More</button>
      </div>
    </div>
  </section>

  <!-- accent gap -->
  <section id="carousel-gap" class="reveal hide"></section>

  <!-- filter buttons -->
  <section class="reveal interest-pad hide" id="filters">
    <div class="wrapper" style="text-align:center">
      <h2 class="section-title">All Projects</h2>
      <nav id="filter-menu" role="tablist">
        <button data-filter="all"     class="btn-secondary" role="tab" aria-selected="true">All</button>
        <button data-filter="Python"  class="btn-secondary" role="tab">Python</button>
        <button data-filter="SQL"     class="btn-secondary" role="tab">SQL</button>
        <button data-filter="Excel"   class="btn-secondary" role="tab">Excel</button>
        <button data-filter="Tableau" class="btn-secondary" role="tab">Tableau</button>
      </nav>
    </div>
  </section>

  <!-- dynamic grid + modals -->
  <section id="projects" class="grid reveal hide"></section>
  <div id="modals"></div>

  <!-- footer is injected by common.js -->
  </main>
  <footer></footer>

  <!-- scripts -->
  <script defer src="js/common/common.js"></script>
  <script defer src="js/navigation/navigation.js"></script>
  <script defer src="js/animations/animations.js"></script>
    <script defer src="js/portfolio/projects-data.js"></script>
  <script defer src="js/analytics/ga4-events.js"></script>
  <script defer src="js/portfolio/portfolio.js"></script>
</body>
</html>
