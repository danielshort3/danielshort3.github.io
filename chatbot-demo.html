<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8" />
    <!-- Updated viewport for safe areas on iOS and better mobile behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chatbot Demo</title>

    <!-- Optional external stylesheet (your existing file) -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icons & Fonts (async, non-blocking) -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet"></noscript>

    <!-- Safe Markdown (defer so it doesn't block rendering) -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <style>
        /* ---------- Theme & base ---------- */
        :root {
            --radius: 12px;
            --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
            --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
            --focus: 2px solid var(--primary);
            --surface-2: var(--surface-light);
            --text: var(--text-light);
            --ring: var(--primary);
            --link: var(--primary);
            --page-pad: clamp(12px, 3vw, 24px); /* NEW: used for mobile-safe padding */
            --qp-speed: 5s; /* NEW: marquee speed (slower = larger number) */
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 500px at 50% -10%, color-mix(in srgb, var(--primary) 15%, transparent), transparent 60%) var(--bg);
            display: grid;
            place-items: start center;
            padding: var(--page-pad); /* shrink padding on small screens */
            overflow-x: hidden; /* prevent horizontal overflow */
        }

        /* ---------- Card ---------- */
        #demo-box {
            width: min(100%, 820px);
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow-2);
            overflow: hidden; /* avoid clip issues on some mobile browsers */
            /* Structure the card so #answer is the only scroller */
            display: grid;
            grid-template-rows: auto auto 1fr auto; /* header, status, chat, input */
            height: calc(100vh - var(--page-pad) * 2);
        }

        @supports (height: 100dvh) {
            #demo-box {
                height: calc( 100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom) );
            }
        }

        header.card-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            padding: 16px 18px;
            background: linear-gradient(0deg, var(--surface), var(--surface-2));
            border-bottom: 1px solid var(--surface-accent);
            align-items: center;
        }

        .card-header > div:first-child {
            min-width: 0;
        }
        /* allow title/subtitle to shrink */

        .title {
            font-family: Poppins, Inter, system-ui, sans-serif;
            font-weight: 600;
            margin: 0 0 4px 0;
            font-size: 1.1rem;
        }

        .subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: .85rem;
            display: flex;
            align-items: center;
            gap: .5rem;
            overflow-wrap: anywhere;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .25rem .5rem;
            border-radius: 999px;
            font-size: .75rem;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text);
        }

            .icon-btn:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        /* ---------- Status (stepper) ---------- */
        #status {
            padding: 10px 16px 0;
            min-height: 34px;
        }
        /* reserve space to avoid layout shift */

        .stepper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            align-items: center;
            font-size: .85rem;
            color: var(--text-muted);
            margin: 0 0 8px 0;
            list-style: none;
            padding: 0;
        }

        .step {
            display: grid;
            grid-template-columns: 28px minmax(0,1fr);
            gap: 8px;
            align-items: center;
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            padding: 6px 10px;
            border-radius: 10px;
            min-width: 0;
            word-break: break-word;
            position: relative;
        }

            .step .dot {
                width: 22px;
                height: 22px;
                border-radius: 999px;
                display: grid;
                place-items: center;
                background: var(--surface);
                border: 1px solid var(--surface-accent);
                font-size: .75rem;
                position: relative;
            }

            .step.in-progress {
                color: var(--text);
                border-color: var(--primary);
            }

                .step.in-progress .dot {
                    border-color: var(--primary);
                }

            .step.done {
                color: var(--text);
            }

                .step.done .dot {
                    background: var(--primary);
                    color: var(--bg);
                    border-color: var(--primary);
                }

        #step-process.in-progress .dot::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid currentColor;
            border-top-color: transparent;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Compact numeric steps on small screens */
        @media (max-width: 520px) {
            .step {
                grid-template-columns: 1fr;
                justify-items: center;
                padding: 8px;
                cursor: pointer;
            }

                .step .label {
                    display: none;
                }

                .step.show-tip::after {
                    content: attr(data-label);
                    position: absolute;
                    bottom: calc(100% + 6px);
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--surface);
                    border: 1px solid var(--surface-accent);
                    color: var(--text);
                    padding: 4px 8px;
                    border-radius: 8px;
                    white-space: nowrap;
                    font-size: .75rem;
                    box-shadow: var(--shadow-1);
                    z-index: 5;
                }
        }

        /* ---------- Chat area ---------- */
        #answer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px 16px 0;
            max-height: none; /* let grid own height */
            min-height: 0; /* critical for scrollable grid children */
            overflow: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            min-width: 0;
        }

        .exchange-wrapper {
            display: grid;
            gap: 8px;
            content-visibility: auto; /* performance on long chats */
            contain-intrinsic-size: 0 120px; /* fallback space while off-screen */
        }

        .message {
            display: grid;
            grid-template-columns: 36px minmax(0,1fr);
            gap: 10px;
            align-items: start;
            min-width: 0;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid var(--surface-accent);
            background: var(--surface-2);
            color: var(--text-muted);
            flex: none;
        }

        .bubble {
            background: var(--surface-2);
            border: 1px solid var(--surface-accent);
            border-radius: 12px;
            padding: 10px 12px;
            line-height: 1.45;
            font-size: .9rem;
            overflow-wrap: anywhere;
            position: relative;
            box-shadow: var(--shadow-1);
            min-width: 0;
        }

        @media (max-width: 600px) {
            .bubble { font-size: .8rem; }
        }

            .bubble pre, .bubble code, .bubble table {
                max-width: 100%;
                overflow: auto;
            }

            .bubble img, .bubble video {
                max-width: 100%;
                height: auto;
                display: block;
            }

            .bubble .tools {
                display: flex;
                gap: 6px;
                position: absolute;
                top: 6px;
                right: 6px;
                opacity: 0;
                transition: opacity .15s ease;
            }

            .bubble:hover .tools, .bubble:focus-within .tools {
                opacity: 1;
            }

        .message.user .bubble {
            background: linear-gradient(0deg, var(--surface-2), color-mix(in srgb, var(--primary) 8%, transparent));
            border-color: var(--surface-accent);
        }

        .message.user .avatar {
            background: color-mix(in srgb, var(--primary) 15%, var(--surface-2));
            color: var(--primary);
        }

        .message.bot .avatar {
            background: color-mix(in srgb, var(--secondary) 15%, var(--surface-2));
            color: var(--secondary);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface-2) 25%, var(--surface) 37%, var(--surface-2) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
            height: 1em;
            width: 60%;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0
            }

            100% {
                background-position: 0 0
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .bubble:hover .tools, .bubble:focus-within .tools {
                opacity: 1
            }

            .skeleton {
                animation: none
            }
        }

        /* ---------- Sources per message ---------- */
        .sources {
            display: grid;
            gap: 6px;
            margin-top: 8px;
            font-size: .85rem;
            border-top: 1px dashed var(--surface-accent);
            padding-top: 6px;
        }

            .sources a {
                color: var(--link);
                text-decoration: none;
                word-break: break-all;
                overflow-wrap: anywhere;
            }

        /* ---------- Input ---------- */
        .input-wrap {
            position: sticky;
            bottom: 0;
            z-index: 2;
            background: linear-gradient(180deg, transparent, var(--surface) 24%);
            padding: 10px 16px calc(16px + env(safe-area-inset-bottom) + var(--kb-offset, 0px));
            border-top: 1px solid var(--surface-accent);
            display: grid;
            gap: 10px;
        }

        /* --- Quick prompts (base) --- */
        /* Viewport wrapper to clip the auto-scrolling track on mobile */
        .qp-viewport {
            width: 100%;
        }

        /* Track (desktop/tablet: normal flex row that can wrap) */
        #quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .35rem .65rem;
            border-radius: 999px;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            font-size: .85rem;
            color: var(--link);
            text-decoration: none;
            max-width: 100%;
            cursor: pointer;
            flex-wrap: wrap;
            white-space: normal;
            overflow-wrap: anywhere;
        }

        button.chip {
            -webkit-appearance: none;
            appearance: none;
            background: var(--surface);
            border: 1px solid var(--surface-accent);
            color: var(--link);
        }

        .chip:focus-visible {
            outline: var(--focus);
            outline-offset: 2px;
        }

        /* --- Chat form --- */
        form#chat-form {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: "input buttons";
            gap: 8px;
            align-items: end;
        }

        #prompt {
            grid-area: input;
        }

        .bar-actions {
            grid-area: buttons;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #prompt {
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            resize: none; /* we auto-resize */
            border: 1px solid var(--surface-accent);
            background: var(--surface-2); /* not stark white */
            color: var(--text);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 1rem;
            line-height: 1.35;
        }

            #prompt::placeholder {
                color: var(--text-muted);
            }

            #prompt:focus-visible {
                outline: var(--focus);
                outline-offset: 2px;
            }

        .btn-primary {
            border: 1px solid var(--primary);
            background: var(--primary);
            color: var(--bg);
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

            .btn-primary[disabled] {
                opacity: .7;
                cursor: not-allowed;
            }

        .btn-ghost {
            border: 1px solid var(--surface-accent);
            background: var(--surface);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Match shape-demo button look/feel */
        #ask {
            min-width: 180px;
            justify-content: center;
        }

        /* ---------- Mobile tweaks ---------- */
        @media (max-width: 520px) {
            form#chat-form {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "input"
                    "buttons";
            }

            .bar-actions {
                justify-content: center;
                width: 100%;
            }

            /* prevent iOS zoom-on-focus */
            #prompt {
                font-size: 16px;
            }

            .title {
                font-size: 1rem;
            }

            .subtitle {
                font-size: .8rem;
            }

            .icon-btn, .btn-primary, .btn-ghost {
                min-height: 44px;
                min-width: 44px;
            }

            /* Quick prompts: auto-scrolling marquee on phones */
            .qp-viewport {
                overflow: hidden;
                position: relative;
            }

            #quick-prompts {
                flex-wrap: nowrap;
                white-space: nowrap;
                will-change: transform;
                animation: qp-scroll var(--qp-speed) linear infinite;
                /* remove scroll snapping from earlier mobile style */
                scroll-snap-type: none;
            }
                /* Pause animation when user interacts */
                #quick-prompts:hover,
                #quick-prompts:focus-within,
                #quick-prompts[data-paused="1"] {
                    animation-play-state: paused;
                }

            .chip {
                white-space: nowrap;
            }
        }

        /* Seamless loop: move exactly one "set" width (we duplicate the chips in JS) */
        @keyframes qp-scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        /* Respect reduced motion: disable marquee, allow manual swipe if desired */
        @media (max-width: 520px) and (prefers-reduced-motion: reduce) {
            .qp-viewport {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            #quick-prompts {
                animation: none;
            }
        }

        /* Show bubble tools on coarse pointers even without hover */
        @media (hover: none) and (pointer: coarse) {
            .bubble .tools {
                opacity: 1;
            }
        }

        /* Make the copy button easier to tap on phones */
        .tool-btn {
            padding: 6px;
            border: 0;
            background: transparent;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* Hide status on ultra-narrow screens if needed */
        @media (max-width: 360px) {
            #status {
                display: none;
            }
        }

        a {
            color: var(--link);
        }
    </style>
</head>
<body>
    <script>
        /* notify parent for iframed embeds — only once to keep height static */
        function notifyResize() { try { parent.postMessage({ type: 'chatbot-demo-resize' }, '*'); } catch (e) { } }
        window.addEventListener('load', notifyResize);
        try { document.fonts?.ready?.then(notifyResize); } catch (e) { }
    </script>

    <div id="demo-box" role="application" aria-label="Chatbot demo">
        <header class="card-header">
            <div>
                <h1 class="title">Ask the Demo Chatbot</h1>
                <p class="subtitle">
                    <span class="badge" title="Data handling notice">
                        <i class="fa-solid fa-shield-check"></i> Input & output saved on AWS
                    </span>
                </p>
            </div>
            <div class="header-actions">
                <button id="clear-all" class="icon-btn" type="button" aria-label="Clear conversation">
                    <i class="fa-solid fa-broom"></i>
                </button>
            </div>
        </header>

        <div id="status" role="status" aria-live="polite"></div>

        <div id="answer" aria-live="polite" aria-busy="false"></div>

        <div class="input-wrap">
            <!-- NEW: viewport wrapper for marquee -->
            <div class="qp-viewport" aria-label="Quick prompts">
                <div id="quick-prompts" role="list">
                    <button class="chip" type="button" data-text="Where can I eat for dinner?">Where can I eat for dinner?</button>
                    <button class="chip" type="button" data-text="What kid-friendly activities are there?">What kid-friendly activities are there?</button>
                    <button class="chip" type="button" data-text="Where should I go on vacation?">Where should I go on vacation?</button>
                </div>
            </div>

            <form id="chat-form" novalidate>
                <textarea id="prompt" placeholder="Type your message. Enter to send, Shift+Enter for a new line." aria-label="Your message"></textarea>
                <div class="bar-actions">
                    <button id="ask" type="submit" class="btn-primary">
                        <i class="fa-solid fa-paper-plane"></i> Send
                    </button>
                    <button id="stop" type="button" class="btn-ghost" hidden>
                        <i class="fa-solid fa-stop"></i> Stop
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://ovodkr9oad.execute-api.us-east-2.amazonaws.com/prod';

        /* ---------- DOM refs ---------- */
        const promptEl = document.getElementById('prompt');
        const statusEl = document.getElementById('status');
        const answerEl = document.getElementById('answer');
        const askBtn = document.getElementById('ask');
        const stopBtn = document.getElementById('stop');
        const form = document.getElementById('chat-form');
        const clearBtn = document.getElementById('clear-all');
        const quickPrompts = document.getElementById('quick-prompts');

        /* ---------- Stepper (identical structure/behavior to shape-demo) ---------- */
        const steps = [
            { id: 'submit', label: 'Submit prompt' },
            { id: 'process', label: 'Processing on server' },
            { id: 'complete', label: 'Complete' }
        ];

        function renderStepper() {
            const ul = document.createElement('ul');
            ul.className = 'stepper';
            steps.forEach((s, i) => {
                const li = document.createElement('li');
                li.className = 'step not-started';
                li.id = `step-${s.id}`;
                li.dataset.label = s.label;               // used for tooltip in compact mode
                li.setAttribute('role', 'button');        // accessible click target
                li.setAttribute('tabindex', '0');
                li.setAttribute('aria-label', s.label);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.textContent = i + 1;

                const label = document.createElement('span');
                label.className = 'label';
                label.textContent = s.label;

                li.append(dot, label);
                ul.appendChild(li);
            });
            statusEl.innerHTML = '';
            statusEl.appendChild(ul);
        }

        function setStep(id, state) {
            const el = document.getElementById(`step-${id}`);
            if (!el) return;
            el.classList.remove('not-started', 'in-progress', 'done');
            el.classList.add(state);
            /* intentionally no notifyResize() to keep iframe static */
        }

        // Render once on load so the stepper space is reserved and height stays stable
        renderStepper();

        // Compact tooltip interaction for small screens (tap number to reveal label briefly)
        const mqCompact = window.matchMedia('(max-width: 520px)');
        statusEl.addEventListener('click', (e) => {
            const step = e.target.closest('.step');
            if (!step || !mqCompact.matches) return;
            step.classList.add('show-tip');
            clearTimeout(step._tipTimer);
            step._tipTimer = setTimeout(() => step.classList.remove('show-tip'), 1500);
        });
        statusEl.addEventListener('keydown', (e) => {
            if (!mqCompact.matches) return;
            const step = e.target.closest('.step');
            if (!step) return;
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                step.click();
            }
        });
        window.addEventListener('resize', () => {
            if (!mqCompact.matches) {
                document.querySelectorAll('.step.show-tip').forEach(s => s.classList.remove('show-tip'));
            }
        });

        /* ---------- Utilities ---------- */
        function autoResize() {
            promptEl.style.height = 'auto';
            promptEl.style.height = Math.min(200, promptEl.scrollHeight) + 'px';
        }
        promptEl.addEventListener('input', autoResize);
        window.addEventListener('load', autoResize);

        promptEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });

        /* Quick prompt click to fill */
        quickPrompts.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-text]');
            if (!btn) return;
            promptEl.value = (btn.getAttribute('data-text') || '').trim() + ' ';
            autoResize();
            promptEl.focus();
        });

        clearBtn.addEventListener('click', () => {
            answerEl.innerHTML = '';
            localStorage.removeItem('chatbot-demo-history');
            requestAnimationFrame(() => notifyResize());
        });

        /* Copy button (event delegation) */
        answerEl.addEventListener('click', async (e) => {
            const btn = e.target.closest('[data-copy]');
            if (!btn) return;
            const bubble = btn.closest('.bubble');
            const html = bubble.querySelector('.content')?.innerHTML || '';
            const text = (new DOMParser()).parseFromString(html, 'text/html').documentElement.textContent || '';
            try {
                await navigator.clipboard.writeText(text.trim());
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i>', 1200);
            } catch { }
        });

        /* ---------- Rendering ---------- */
        let exchangeCount = 0;
        function createExchange(prompt) {
            exchangeCount++;
            const wrap = document.createElement('div');
            wrap.className = 'exchange-wrapper';

            // User message
            appendMessage(wrap, 'user', prompt);

            // Assistant placeholder
            const { contentEl, bubble } = appendMessage(wrap, 'bot', '', { loading: true });
            answerEl.appendChild(wrap);
            answerEl.scrollTop = answerEl.scrollHeight;
            notifyResize();

            return { contentEl, bubble };
        }

        function renderMarkdown(text) {
            if (window.marked && window.DOMPurify) {
                marked.setOptions({ breaks: true });
                const dirty = marked.parse(text || '');
                return DOMPurify.sanitize(dirty, { USE_PROFILES: { html: true } });
            }
            // Fallback: minimal bold + escape
            const esc = (s) => s.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[c]));
            return esc(text || '').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function appendMessage(container, role, text, opts = {}) {
            const msg = document.createElement('div'); msg.className = `message ${role}`;
            const avatar = document.createElement('div'); avatar.className = 'avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';

            const bubble = document.createElement('div'); bubble.className = 'bubble';
            bubble.setAttribute('tabindex', '0'); /* focusable so tools show on :focus-within */

            const tools = document.createElement('div'); tools.className = 'tools';
            const copyBtn = document.createElement('button'); copyBtn.className = 'tool-btn'; copyBtn.type = 'button'; copyBtn.setAttribute('data-copy', '1'); copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
            tools.appendChild(copyBtn);

            const content = document.createElement('div'); content.className = 'content';
            if (opts.loading) { content.innerHTML = '<div class="skeleton" style="width:72%"></div><div class="skeleton" style="width:46%;margin-top:6px;"></div>'; }
            else { content.innerHTML = renderMarkdown(text); }

            bubble.append(tools, content);
            msg.append(avatar, bubble);
            container.appendChild(msg);
            return { contentEl: content, bubble };
        }

        /* Show full URLs under the bot response bubble */
        function renderSources(parentBubble, urls) {
            if (!Array.isArray(urls) || !urls.length) return;
            const div = document.createElement('div');
            div.className = 'sources';
            urls.forEach(u => {
                try {
                    const a = document.createElement('a');
                    a.href = u; a.target = '_blank'; a.rel = 'noopener';
                    a.textContent = u;  // full URL text
                    const line = document.createElement('div');
                    line.appendChild(a);
                    div.appendChild(line);
                } catch { }
            });
            parentBubble.appendChild(div);
        }

        /* ---------- Networking ---------- */
        let abort = null;
        let cancelled = false;

        async function ask(prompt, onStatus = () => { }) {
            cancelled = false;
            abort = new AbortController();
            onStatus('SUBMITTING');

            const submit = await fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt }),
                signal: abort.signal
            }).then(r => r.json());

            const outputUri = submit.outputUri;

            async function poll() {
                if (cancelled) throw new Error('stopped');
                const url = `${API_URL}/result?outputUri=${encodeURIComponent(outputUri)}`;
                const res = await fetch(url, { signal: abort.signal }).then(r => r.json());
                onStatus(res.status);
                if (res.status === 'READY') return res.data;
                if (res.status === 'FAILED') throw new Error(res.error || 'Request failed');
                await new Promise(r => setTimeout(r, 1500));
                return poll();
            }
            return poll();
        }

        /* ---------- Submit flow ---------- */
        function saveHistory() { localStorage.setItem('chatbot-demo-history', answerEl.innerHTML); }
        function restoreHistory() {
            const html = localStorage.getItem('chatbot-demo-history');
            if (html) { answerEl.innerHTML = html; }
        }
        restoreHistory();

        async function handleSubmit(e) {
            if (e) e.preventDefault();
            const prompt = promptEl.value.trim();
            if (!prompt) return;

            setStep('submit', 'in-progress');
            askBtn.disabled = true; stopBtn.hidden = false;
            form.setAttribute('aria-busy', 'true');
            promptEl.value = ''; autoResize();

            const { contentEl, bubble } = createExchange(prompt);

            try {
                const data = await ask(prompt, status => {
                    if (status === 'PENDING') { setStep('submit', 'done'); setStep('process', 'in-progress'); }
                    else if (status === 'READY') { setStep('process', 'done'); setStep('complete', 'done'); }
                });
                contentEl.innerHTML = renderMarkdown(data.generated_text || JSON.stringify(data));
                const urls = data.source_urls || data.sources || data.urls;
                renderSources(bubble, urls);  // full URLs under this response
            } catch (err) {
                setStep('process', 'not-started');
                setStep('complete', 'not-started');
                contentEl.innerHTML = `<div><strong>Error:</strong> ${String(err.message || err)}</div>`;
            } finally {
                askBtn.disabled = false; stopBtn.hidden = true;
                form.setAttribute('aria-busy', 'false');
                saveHistory();
                notifyResize();
            }
        }

        askBtn.addEventListener('click', handleSubmit);
        form.addEventListener('submit', handleSubmit);

        /* Stop button cancels polling (best-effort) */
        stopBtn.addEventListener('click', () => {
            cancelled = true;
            try { abort?.abort(); } catch { }
            stopBtn.hidden = true;
            setStep('process', 'not-started');
            setStep('complete', 'not-started');
        });

        /* ---------- Quick Prompts: seamless auto-scroll setup ---------- */
        (function () {
            const track = quickPrompts;
            if (!track) return;

            const mqPhone = window.matchMedia('(max-width: 520px)');
            const mqReduce = window.matchMedia('(prefers-reduced-motion: reduce)');

            function enableMarquee() {
                if (track.dataset.marqueeReady === '1') return;

                // Duplicate each chip once to create a 200% width track.
                const chips = Array.from(track.querySelectorAll('.chip:not([aria-hidden="true"])'));
                chips.forEach(chip => {
                    const clone = chip.cloneNode(true);
                    clone.setAttribute('aria-hidden', 'true');
                    track.appendChild(clone);
                });

                // Pause while user is pressing (helps tap targets on moving items)
                const pause = () => track.setAttribute('data-paused', '1');
                const resume = () => track.removeAttribute('data-paused');
                track.addEventListener('pointerdown', pause);
                window.addEventListener('pointerup', resume);
                window.addEventListener('pointercancel', resume);
                // Keyboard focus pause is handled in CSS via :focus-within

                track.dataset.marqueeReady = '1';
            }

            function disableMarquee() {
                if (track.dataset.marqueeReady !== '1') return;
                // Remove clones
                track.querySelectorAll('.chip[aria-hidden="true"]').forEach(n => n.remove());
                track.removeAttribute('data-paused');
                track.dataset.marqueeReady = '0';
            }

            function applyMarquee() {
                if (mqPhone.matches && !mqReduce.matches) {
                    enableMarquee();
                } else {
                    disableMarquee();
                }
            }

            mqPhone.addEventListener('change', applyMarquee);
            mqReduce.addEventListener('change', applyMarquee);
            window.addEventListener('load', applyMarquee);
            applyMarquee();
        })();
    </script>

    <!-- Keyboard offset handling for some mobile browsers -->
    <script>
        (function () {
            // Lift the input area when the virtual keyboard is open (Android/iOS variability).
            if (!window.visualViewport) return;
            const wrap = document.querySelector('.input-wrap');
            if (!wrap) return;

            function update() {
                // Amount by which the viewport shrinks when keyboard is visible
                const offset = Math.max(0, window.innerHeight - visualViewport.height);
                wrap.style.setProperty('--kb-offset', offset + 'px');
            }

            visualViewport.addEventListener('resize', update);
            visualViewport.addEventListener('scroll', update);
            window.addEventListener('resize', update);
            update();
        })();
    </script>
