<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <base href="/">
  <title>Digit Generator Demo</title>

  <meta name="theme-color" content="#0D1117">
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap">

  <style>
    :root {
      --radius: 14px;
      --shadow-1: 0 2px 10px rgba(0,0,0,.06), 0 1px 4px rgba(0,0,0,.06);
      --shadow-2: 0 8px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.08);
      --surface-2: var(--surface-light);
      --text: var(--text-light);
      --page-pad: clamp(12px, 3vw, 24px);
      --cell-size: clamp(28px, 7vw, 64px);
      --grid-gap: clamp(6px, 1.6vw, 10px);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    html[data-embedded="true"],
    html[data-embedded="true"] body{
      height: auto !important;
      min-height: 0 !important;
    }
    html[data-embedded="true"] {
      --page-pad: clamp(8px, 2vw, 16px);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 520px at 50% -10%, color-mix(in srgb, var(--primary) 18%, transparent), transparent 60%) var(--bg);
      display: grid;
      place-items: start center;
      padding: var(--page-pad);
      overflow-x: hidden;
    }

    #demo-box {
      width: min(100%, 980px);
      background: var(--surface);
      border: 1px solid var(--surface-accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow-2);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto auto 1fr;
      min-height: calc(100vh - var(--page-pad) * 2);
    }

    @supports (height: 100dvh) {
      #demo-box {
        min-height: calc(100dvh - var(--page-pad) * 2 - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      }
    }

    html[data-embedded="true"] #demo-box{
      min-height: 0 !important;
    }

    header.card-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px 18px;
      background: linear-gradient(0deg, var(--surface), var(--surface-2));
      border-bottom: 1px solid var(--surface-accent);
    }

    .header-copy {
      min-width: 0;
      display: grid;
      gap: 6px;
    }

    .title {
      font-family: Poppins, Inter, system-ui, sans-serif;
      font-weight: 600;
      margin: 0;
      font-size: clamp(1.1rem, 2.2vw, 1.35rem);
    }

    .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: .9rem;
      max-width: 60ch;
    }

    .grid-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .grid-controls .mini-btn {
      padding: 6px 10px;
      font-size: .8rem;
      border-radius: 8px;
    }

    .grid-controls label {
      display: grid;
      gap: 4px;
      font-size: .75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .grid-controls select {
      min-width: 120px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--surface-accent);
      background: var(--surface);
      color: var(--text);
      font-size: .85rem;
    }

    .settings-panel {
      border: 1px solid var(--surface-accent);
      border-radius: 12px;
      padding: 10px 12px;
      background: color-mix(in srgb, var(--surface) 94%, #000 6%);
    }

    .settings-panel summary {
      cursor: pointer;
      list-style: none;
      font-size: .85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .settings-panel summary::-webkit-details-marker {
      display: none;
    }

    .settings-grid {
      margin-top: 10px;
      display: grid;
      gap: 10px;
    }

    .settings-grid label {
      display: grid;
      gap: 6px;
      font-size: .8rem;
      color: var(--text-muted);
    }

    .settings-grid input[type="number"],
    .settings-grid select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--surface-accent);
      background: var(--surface);
      color: var(--text);
      font-size: .85rem;
    }

    .settings-grid input[type="range"] {
      width: 100%;
      accent-color: var(--primary);
      height: 6px;
    }

    .settings-grid .range-value {
      font-size: .8rem;
      color: var(--text);
    }

    .latent-panel {
      padding-top: 10px;
      border-top: 1px solid var(--surface-accent);
      display: grid;
      gap: 10px;
      width: 100%;
    }

    .latent-panel label {
      font-size: .9rem;
      color: var(--text-muted);
      display: grid;
      gap: 8px;
    }

    .latent-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: end;
      width: 100%;
    }

    .latent-dim select {
      width: 86px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--surface-accent);
      background: var(--surface);
      color: var(--text);
      font-size: .85rem;
    }

    .latent-range label {
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }

    .latent-panel input[type="range"] {
      width: 100%;
      height: 8px;
      accent-color: var(--primary);
    }

    .latent-panel .value-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .95rem;
      color: var(--text);
    }

    .health-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 8px 16px 0;
    }

    .status-row {
      padding: 0 16px 8px;
    }

    .status {
      font-size: .85rem;
      color: var(--text-muted);
    }

    .health-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--surface-accent);
      background: var(--surface-2);
      font-size: .7rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .health-pill::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .health-pill[data-state="ok"] {
      color: var(--success, #38b37e);
      border-color: color-mix(in srgb, var(--success, #38b37e) 55%, var(--surface-accent) 45%);
    }

    .health-pill[data-state="err"] {
      color: var(--danger, #e05757);
      border-color: color-mix(in srgb, var(--danger, #e05757) 55%, var(--surface-accent) 45%);
    }

    .health-pill[data-state="warming"] {
      color: var(--warning, #f3b550);
      border-color: color-mix(in srgb, var(--warning, #f3b550) 55%, var(--surface-accent) 45%);
    }

    .content {
      display: grid;
      grid-template-columns: minmax(260px, 1fr) minmax(220px, 280px);
      gap: 18px;
      justify-content: center;
      align-items: start;
      padding: 16px;
    }

    .grid-shell {
      background: color-mix(in srgb, var(--surface) 90%, #000 10%);
      border: 1px solid var(--surface-accent);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-1);
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .grid {
      --grid-cols: 4;
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), var(--cell-size));
      gap: var(--grid-gap);
    }

    .digit-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: color-mix(in srgb, var(--surface) 80%, #000 20%);
      border-radius: 12px;
      border: 1px solid var(--surface-accent);
      display: grid;
      place-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 120ms ease, transform 120ms ease;
    }

    .digit-cell:hover {
      border-color: color-mix(in srgb, var(--primary) 65%, var(--surface-accent));
    }

    .digit-cell:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .digit-cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .panel {
      background: color-mix(in srgb, var(--surface) 90%, #000 10%);
      border: 1px solid var(--surface-accent);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: var(--shadow-1);
      display: grid;
      gap: 12px;
      align-content: start;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .9rem;
      color: var(--text-muted);
    }

    .stat strong {
      font-size: 1rem;
      color: var(--text);
      font-weight: 600;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-row .btn-secondary,
    .btn-row .btn-primary {
      flex: 1 1 140px;
      justify-content: center;
    }

    @media (max-width: 860px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 520px), (max-height: 700px) {
      :root {
        --cell-size: clamp(22px, 6vw, 28px);
        --grid-gap: clamp(4px, 1.2vw, 6px);
        --page-pad: 8px;
      }

      header.card-header {
        padding: 10px 12px;
        gap: 6px;
      }

      .subtitle {
        display: none;
      }

      .health-row {
        padding: 6px 12px 0;
      }

      .status-row {
        padding: 0 12px 6px;
      }

      .status {
        font-size: .75rem;
      }

      .health-pill {
        font-size: .62rem;
        padding: 4px 8px;
      }

      .content {
        padding: 10px;
        gap: 12px;
      }

      .grid-shell {
        padding: 10px;
        gap: 10px;
      }

      .grid-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .grid-controls select {
        min-width: 0;
        width: 100%;
      }

      .grid-controls label {
        font-size: .7rem;
      }

      .grid-controls select,
      .grid-controls .mini-btn {
        font-size: .8rem;
      }

      .latent-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .latent-panel label {
        font-size: .8rem;
      }

      .latent-panel .value-row {
        font-size: .85rem;
      }

      .btn-row .btn-secondary,
      .btn-row .btn-primary {
        flex: 1 1 100%;
      }
    }
  </style>
  <script>
    if (window.self !== window.top) {
      document.documentElement.setAttribute('data-embedded', 'true');
    }
  </script>
</head>
<body>
  <script>
    (function () {
      var CHANNEL = 'digit-generator-demo-resize';
      function calcHeight() {
        var doc = document.documentElement;
        var body = document.body || doc;
        return Math.ceil(Math.max(
          body.scrollHeight,
          body.offsetHeight,
          doc.clientHeight,
          doc.scrollHeight,
          doc.offsetHeight
        ));
      }
      function postHeight() {
        try { parent.postMessage({ type: CHANNEL, height: calcHeight() }, '*'); } catch (e) { }
      }
      window.addEventListener('load', postHeight);
      try { document.fonts?.ready?.then(postHeight); } catch (e) { }
      if ('ResizeObserver' in window) {
        var ro = new ResizeObserver(function () { postHeight(); });
        ro.observe(document.documentElement);
      } else {
        var prev = 0;
        setInterval(function () {
          var h = calcHeight();
          if (Math.abs(h - prev) > 4) {
            prev = h;
            postHeight();
          }
        }, 750);
      }
    })();
  </script>

  <div id="demo-box" role="application" aria-label="Digit generator demo">
    <header class="card-header">
      <div class="header-copy">
        <h1 class="title">Synthetic Digit Generator</h1>
        <p class="subtitle">Seed a latent vector, choose one dimension, and sweep a single axis to see the grid morph.</p>
      </div>
    </header>

    <div class="health-row" role="status" aria-live="polite">
      <span id="health-pill" class="health-pill" data-state="warming">Warming up</span>
    </div>
    <div class="status-row">
      <span class="status" id="status">Generating grid...</span>
    </div>

    <div class="content">
      <div class="grid-shell">
        <div class="grid-controls">
          <label class="cluster-control">
            Number
            <select id="cluster-select">
              <option value="auto">Auto</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </label>
        </div>
        <div class="grid" id="grid" aria-live="polite"></div>
        <button id="refresh-seed-btn" class="btn-primary" type="button">Generate</button>
      </div>

      <aside class="panel" aria-live="polite">
        <details class="settings-panel">
          <summary>Extra settings</summary>
          <div class="settings-grid">
            <label>
              Seed
              <input id="seed-input" type="number" min="0" placeholder="optional">
            </label>
            <label>
              Dim
              <select id="dim-select"></select>
            </label>
            <label>
              Grid density
              <select id="grid-select">
                <option value="4">4 x 4</option>
                <option value="6">6 x 6</option>
                <option value="8" selected>8 x 8</option>
              </select>
            </label>
            <label>
              Distortion level
              <input id="value-slider" type="range" min="0" max="20" step="0.2" value="5">
              <span id="value-label" class="range-value">5.0</span>
            </label>
          </div>
        </details>
      </aside>
    </div>
  </div>

  <script src="js/demos/aws-client.js"></script>
  <script type="module">
    const DEFAULT_FN_URL = "https://w7jbsr55oggohong42ii6wo3jq0bvkvq.lambda-url.us-east-2.on.aws/";
    const STORAGE_KEY = "demo.endpoint.digit";
    const LEGACY_KEYS = ["digit_fn_url"];
    const { listCandidates, postWithFallback, rememberEndpoint, getJson, normalizeBase } = window.DemoAws;
    const GRID_SIZES = [4, 6, 8];
    const compactLayout = !!(window.matchMedia && window.matchMedia('(max-width: 520px), (max-height: 700px)').matches);
    const endpointConfig = {
      defaultUrl: DEFAULT_FN_URL,
      storageKey: STORAGE_KEY,
      legacyKeys: LEGACY_KEYS
    };
    const candidates = () => listCandidates(endpointConfig);
    const postToEndpoint = (base, payload) => postWithFallback(base, ['', 'generate', 'sample'], payload);

    const gridEl = document.getElementById('grid');
    const seedInput = document.getElementById('seed-input');
    const gridSelect = document.getElementById('grid-select');
    const clusterSelect = document.getElementById('cluster-select');
    const dimSelect = document.getElementById('dim-select');
    const valueSlider = document.getElementById('value-slider');
    const valueLabel = document.getElementById('value-label');
    const statusEl = document.getElementById('status');
    const healthPill = document.getElementById('health-pill');

    const refreshSeedBtn = document.getElementById('refresh-seed-btn');

    let debounceId = null;
    let requestId = 0;
    let latentDim = 20;
    let gridSize = compactLayout ? 6 : 8;
    let gridRows = gridSize;
    let gridCols = gridSize;
    let lastSeed = null;
    let currentState = {
      seed: null,
      mode: 'cluster',
      clusterDigit: null,
      dim: 0,
      dimY: 1,
      value: 0,
      rows: gridRows,
      cols: gridCols
    };
    let serverReady = false;

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setHealth(state, text) {
      if (!healthPill) return;
      healthPill.dataset.state = state;
      healthPill.textContent = text;
    }

    function setControlsEnabled(enabled) {
      const controls = [
        refreshSeedBtn,
        clusterSelect,
        dimSelect,
        valueSlider,
        gridSelect,
        seedInput
      ];
      controls.forEach(control => {
        if (control) control.disabled = !enabled;
      });
    }

    function setValueLabel(value) {
      const next = Number(value);
      if (!Number.isFinite(next)) return;
      valueLabel.textContent = next.toFixed(1);
    }

    function syncRange(value) {
      const next = Number(value);
      if (!Number.isFinite(next)) return;
      valueSlider.value = String(next);
      setValueLabel(next);
    }

    function parseSeedInput() {
      const rawValue = String(seedInput.value || '').trim();
      if (!rawValue) return null;
      const raw = Number(rawValue);
      if (!Number.isFinite(raw)) return null;
      return raw;
    }

    function generateSeed() {
      let next = Math.floor(Math.random() * 1000000);
      if (lastSeed !== null && next === lastSeed) {
        next = (next + 1) % 1000000;
      }
      lastSeed = next;
      return next;
    }

    function ensureSeed(forceNew = false) {
      const existing = parseSeedInput();
      if (!forceNew && existing !== null) {
        lastSeed = existing;
        return existing;
      }
      const next = generateSeed();
      seedInput.value = String(next);
      return next;
    }

    function formatValueForFile(value) {
      const fixed = Number(value).toFixed(1);
      return fixed.replace('-', 'neg').replace('.', 'p');
    }

    const DOWNLOAD_BASE_SIZE = 28;
    const DOWNLOAD_SCALE = 20;
    const DOWNLOAD_SIZE = DOWNLOAD_BASE_SIZE * DOWNLOAD_SCALE;

    function downloadImage(base64, index) {
      const seed = currentState.seed ?? ensureSeed();
      const dim = currentState.dim ?? Number(dimSelect.value || 0);
      const value = currentState.value ?? Number(valueSlider.value || 0);
      const fileName = `digit_seed-${seed}_dim-${dim}_val-${formatValueForFile(value)}_cell-${index}.png`;
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = DOWNLOAD_SIZE;
        canvas.height = DOWNLOAD_SIZE;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0, 0, DOWNLOAD_SIZE, DOWNLOAD_SIZE);
        ctx.drawImage(img, 0, 0, DOWNLOAD_SIZE, DOWNLOAD_SIZE);
        if (canvas.toBlob) {
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            link.remove();
            URL.revokeObjectURL(url);
          }, 'image/png');
        } else {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          link.remove();
        }
      };
      img.src = `data:image/png;base64,${base64}`;
    }

    function setGridSize(size) {
      const next = GRID_SIZES.includes(size) ? size : gridSize;
      gridSize = next;
      gridRows = next;
      gridCols = next;
      currentState.rows = gridRows;
      currentState.cols = gridCols;
      gridEl.style.setProperty('--grid-cols', String(gridCols));
    }

    function updateGrid(images) {
      gridEl.style.setProperty('--grid-cols', String(gridCols));
      gridEl.innerHTML = '';
      images.flat().forEach((b64, idx) => {
        const cell = document.createElement('div');
        cell.className = 'digit-cell';
        cell.title = 'Download digit PNG';
        cell.tabIndex = 0;
        cell.setAttribute('role', 'button');
        cell.setAttribute('aria-label', `Download digit ${idx + 1}`);
        cell.addEventListener('click', () => downloadImage(b64, idx + 1));
        cell.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            downloadImage(b64, idx + 1);
          }
        });
        const img = document.createElement('img');
        img.alt = `Generated digit ${idx + 1}`;
        img.src = `data:image/png;base64,${b64}`;
        cell.appendChild(img);
        gridEl.appendChild(cell);
      });
    }

    async function warmUpServer() {
      setHealth('warming', 'Warming AWS');
      setStatus('Warming server...');
      setControlsEnabled(false);
      const endpoints = candidates();
      if (!endpoints.length) {
        setHealth('err', 'No endpoint');
        setStatus('No endpoint configured.');
        serverReady = false;
        return;
      }
      const warmPayload = {
        seed: 1,
        mode: 'cluster',
        cluster_digit: 0,
        dim: 0,
        value: 0,
        rows: 1,
        cols: 1
      };
      let lastErr = null;
      for (const base of endpoints) {
        try {
          await postToEndpoint(base, warmPayload);
          rememberEndpoint(base, STORAGE_KEY);
          serverReady = true;
          setHealth('ok', 'Ready');
          setStatus('Ready.');
          setControlsEnabled(true);
          fetchGrid();
          return;
        } catch (err) {
          lastErr = err;
        }
        try {
          await getJson(normalizeBase(base));
          rememberEndpoint(base, STORAGE_KEY);
          serverReady = true;
          setHealth('ok', 'Ready');
          setStatus('Ready.');
          setControlsEnabled(true);
          fetchGrid();
          return;
        } catch (err) {
          lastErr = err;
        }
      }
      serverReady = false;
      setHealth('err', 'Unavailable');
      setStatus('Unable to reach AWS Lambda.');
      if (lastErr) console.error(lastErr);
    }

    async function fetchGrid() {
      if (!serverReady) {
        setStatus('Server warming up...');
        return;
      }
      const seed = ensureSeed();
      const clusterValue = clusterSelect.value;
      const mode = clusterValue === 'auto' ? 'random' : 'cluster';
      const clusterDigit = clusterValue === 'auto' ? null : Number(clusterValue);
      const dim = Number(dimSelect.value || 0);
      const value = Number(valueSlider.value || 0);
      const payload = {
        seed,
        mode,
        cluster_digit: Number.isFinite(clusterDigit) ? clusterDigit : null,
        dim,
        value,
        rows: gridRows,
        cols: gridCols
      };

      const id = ++requestId;
      setStatus('Generating grid...');
      try {
        const endpoints = candidates();
        let data = null;
        for (const base of endpoints) {
          try {
            data = await postToEndpoint(base, payload);
            rememberEndpoint(base, STORAGE_KEY);
            break;
          } catch (err) {
            data = null;
          }
        }
        if (!data) throw new Error('No endpoint available');
        if (id !== requestId) return;

        latentDim = data.latent_dim || latentDim;
        updateGrid(data.images || []);
        currentState = {
          seed: data.seed ?? seed,
          mode: data.mode || mode,
          clusterDigit: Number.isFinite(data.cluster_digit) ? data.cluster_digit : null,
          dim: data.dim ?? dim,
          dimY: Number.isFinite(data.dim_y) ? data.dim_y : ((data.dim ?? dim) + 1) % latentDim,
          value: typeof data.value === 'number' ? data.value : value,
          rows: data.rows ?? gridRows,
          cols: data.cols ?? gridCols
        };
        setStatus('Grid updated.');
      } catch (err) {
        if (id !== requestId) return;
        setStatus('Failed to generate digits.');
      }
    }

    function scheduleFetch(delay = 180) {
      if (debounceId) clearTimeout(debounceId);
      debounceId = setTimeout(fetchGrid, delay);
    }

    function buildDimOptions(count) {
      dimSelect.innerHTML = '';
      for (let i = 0; i < count; i += 1) {
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = `Dim ${i}`;
        dimSelect.appendChild(opt);
      }
    }

    valueSlider.addEventListener('input', () => {
      syncRange(valueSlider.value);
      scheduleFetch(140);
    });
    dimSelect.addEventListener('change', () => {
      scheduleFetch(120);
    });
    gridSelect.addEventListener('change', () => {
      const next = Number(gridSelect.value);
      setGridSize(Number.isFinite(next) ? next : gridSize);
      fetchGrid();
    });
    clusterSelect.addEventListener('change', () => {
      fetchGrid();
    });
    seedInput.addEventListener('change', () => {
      fetchGrid();
    });
    refreshSeedBtn.addEventListener('click', () => {
      ensureSeed(true);
      fetchGrid();
    });

    buildDimOptions(latentDim);
    syncRange(valueSlider.value);
    setGridSize(gridSize);
    gridSelect.value = String(gridSize);
    ensureSeed(true);
    setControlsEnabled(false);
    warmUpServer();
  </script>
</body>
</html>
