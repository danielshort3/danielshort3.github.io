<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio â”‚ Daniel Short</title>

  <!-- GA-4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0VL37MQ62P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0VL37MQ62P');
  </script>

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <meta name="description"
        content="Curated portfolio of data-analytics, ML, and visualization projects by Daniel Short.">
</head>

<body data-page="portfolio">

  <!-- nav is injected by common.js -->
  <header id="combined-header-nav"></header>

  <!-- hero -->
  <section class="hero">
    <div class="wrapper">
      <h1>Project Portfolio</h1>
      <p>Each project highlights a real-world challenge, the data-driven approach I used, and measurable outcomes.</p>
    </div>
    <div class="chevron-hint" aria-hidden="true"><i class="fas fa-chevron-down"></i></div>
  </section>

  <!-- portfolio carousel -->
  <section id="portfolio-carousel-section" class="surface-band reveal">
    <div class="wrapper">
      <h2 class="section-title">Top 5 Projects</h2>
      <div id="portfolio-carousel" aria-label="Project Browser">
        <div class="carousel-track"></div>
        <div class="carousel-dots" role="tablist"></div>
      </div>
      <div style="text-align:center;margin-top:20px;">
        <button id="see-more" class="btn-primary">See More</button>
      </div>
    </div>
  </section>

  <!-- filter buttons -->
  <section class="reveal interest-pad hide" id="filters">
    <div class="wrapper" style="text-align:center">
      <h2 class="section-title">All Projects</h2>
      <nav id="filter-menu" role="tablist">
        <button data-filter="all"     class="btn-secondary" role="tab" aria-selected="true">All</button>
        <button data-filter="Python"  class="btn-secondary" role="tab">Python</button>
        <button data-filter="SQL"     class="btn-secondary" role="tab">SQL</button>
        <button data-filter="Excel"   class="btn-secondary" role="tab">Excel</button>
        <button data-filter="Tableau" class="btn-secondary" role="tab">Tableau</button>
      </nav>
    </div>
  </section>

  <!-- dynamic grid + modals -->
  <section id="projects" class="grid reveal hide"></section>
  <div id="modals"></div>

  <!-- footer is injected by common.js -->
  <footer></footer>

  <!-- scripts -->
  <script defer src="js/common.js"></script>
  <script defer src="js/ga4-events.js"></script>
  <script defer src="js/portfolio.js"></script>
</body>
</html>
